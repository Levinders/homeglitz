<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HomeGlitz ‚Äî All Bookings</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Levinders/homeglitz/refs/heads/main/64%C3%9764pxlogo.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #0F72B4;
      --primary-light: #f5faff;
      --text: #222;
      --muted: #6c757d;
      --panel: #fff;
      --border: #e4e9ef;
      --radius: 12px;
      --shadow: 0 6px 20px rgba(15,114,180,0.1);
      --transition: 0.3s ease;
    }

    * { box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
    html, body { margin: 0; padding: 0; overflow-x: hidden; }
    body { display: flex; min-height: 100vh; background: var(--primary-light); color: var(--text); }

    /* === SIDEBAR === */
    .sidebar {
      position: fixed; left: 0; top: 0; bottom: 0;
      width: 250px; background: var(--panel); border-right: 1px solid var(--border);
      box-shadow: var(--shadow); display: flex; flex-direction: column;
      padding: 20px 0; overflow-y: auto; z-index: 2000;
    }
    .sidebar .brand { display: flex; align-items: center; justify-content: center; margin-bottom: 30px; }
    .sidebar .brand img { height: 48px; transition: all var(--transition); }
    .nav-links { list-style: none; padding: 0; margin: 0; }
    .nav-item { position: relative; }
    .nav-links li a {
      display: flex; align-items: center; gap: 12px;
      padding: 14px 22px; color: var(--muted); font-weight: 500;
      text-decoration: none; transition: all var(--transition);
    }
    .nav-links li a:hover, .nav-links li a.active {
      background: var(--primary-light); color: var(--primary);
      border-left: 4px solid var(--primary);
    }
    .sub-menu { display: none; flex-direction: column; margin-left: 40px; }
    .sub-menu a { font-size: 14px; color: var(--muted); padding: 8px 0; transition: 0.2s; }
    .sub-menu a:hover { color: var(--primary); }
    .nav-item.open .sub-menu { display: flex; }

    /* === TOPBAR === */
    .topbar {
      height: 60px; background: var(--panel); border-bottom: 1px solid var(--border);
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 25px; box-shadow: var(--shadow);
      position: fixed; top: 0; left: 250px; right: 0; z-index: 1000;
    }
    .menu-toggle { background: none; border: none; font-size: 20px; color: var(--primary); cursor: pointer; }
    .topbar-right { display: flex; align-items: center; gap: 20px; color: var(--muted); }

    /* === MAIN === */
    main { flex: 1; margin-left: 250px; padding: 100px 40px 40px; background: var(--primary-light); }

    .card {
      background: var(--panel); border-radius: var(--radius); box-shadow: var(--shadow);
      border: 1px solid var(--border); padding: 0; overflow: hidden;
      display: flex; flex-direction: column; height: calc(100vh - 120px);
    }

    .card__header { background: var(--panel); border-bottom: 1px solid var(--border); z-index: 5; padding: 16px 20px; }
    h2.card__title { font-size: 22px; font-weight: 700; color: var(--primary); display: flex; align-items: center; gap: 10px; margin: 0 0 12px 0; }

    /* === Filters === */
    .filters { display: grid; grid-template-columns: 0.2fr 0.2fr 0.2fr 0.2fr auto; gap: 10px; align-items: center; }
    .filters .field {
      display: flex; align-items: center; gap: 8px; border: 1px solid var(--border);
      border-radius: 10px; padding: 8px 12px; background: #fdfdfd;
    }
    .filters .field input, .filters .field select { border: none; outline: none; background: transparent; font-size: 14px; flex: 1; }
    .filters .btn-clear {
      border: none; border-radius: 10px; padding: 10px 16px;
      background: #f1f3f5; color: var(--muted); font-weight: 600; cursor: pointer;
      transition: var(--transition);
    }
    .filters .btn-clear:hover { background: #e9ecef; }

    /* === Table === */
    .table-wrap { flex: 1 1 auto; overflow: auto; border-top: 1px solid var(--border); background: #fff; }
    table { width: 100%; border-collapse: collapse; min-width: 500px; }
    thead th { position: sticky; top: 0; background: var(--primary); color: #fff; z-index: 2; font-size: 14px; white-space: nowrap; }
    th, td { padding: 12px 12px; font-size: 13px; text-align: left; border-bottom: 1px solid var(--border); vertical-align: middle; }
    tbody tr:hover { background: var(--primary-light); cursor: pointer; }
    td.cell-actions { cursor: default; }
    .prop-trunc { max-width: 280px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: inline-block; }
    select.status-select {
      border: 1px solid var(--border); border-radius: 6px; padding: 6px 8px;
      font-size: 13px; background: #f9fbfd; color: var(--text); cursor: pointer;
    }

    /* === Drawer === */
    .drawer-overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.25);
      opacity: 0; visibility: hidden; transition: var(--transition); z-index: 3000;
    }
    .drawer-overlay.active { opacity: 1; visibility: visible; }

    .drawer {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: var(--panel); border-left: none; box-shadow: none;
      transform: none; z-index: 3100;
      display: none; flex-direction: column;
    }
    .drawer.active { display: flex; }

    .drawer__head {
      padding: 16px 20px; border-bottom: 1px solid var(--border);
      display: flex; justify-content: space-between; align-items: center;
      position: sticky; top: 0; background: var(--panel); z-index: 1;
    }
    .drawer__title { font-weight: 700; color: var(--primary); display: flex; align-items: center; gap: 10px; }
    .drawer__body { flex: 1; padding: 20px; overflow-y: auto; }
    .drawer__grid { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; }
    .group { display: flex; flex-direction: column; gap: 8px; }
    .group label { font-weight: 600; font-size: 14px; color: var(--primary); display: flex; align-items: center; gap: 8px; }
    .group input, .group select, .group textarea {
      border: 1px solid var(--border); border-radius: 10px;
      padding: 10px 12px; font-size: 14px; background: #fdfdfd; outline: none;
    }
    .section-title { font-weight: 700; color: var(--text); margin: 8px 0; border-bottom: 1px solid #eef2f6; padding-bottom: 6px; }

    /* Packing List for Airbnb */
    #dwLinenGrid {
      display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px 12px;
    }
    #dwLinenGrid .group {
      background: #f9fafb; border: 1px solid #e8ecf0; border-radius: 10px;
      padding: 8px 10px; text-align: center;
    }
    #dwLinenGrid .group label { font-size: 12px; font-weight: 600; color: var(--primary); }
    #dwLinenGrid .group input {
      margin-top: 2px; font-size: 13px; border-radius: 8px;
      border: 1px solid #dde3ea; padding: 6px; width: 100%;
    }

    .drawer__footer {
      border-top: 1px solid var(--border);
      padding: 14px 20px; display: flex; justify-content: flex-end; gap: 10px;
      background: var(--panel);
    }

    /* === Mobile Enhancements === */
    @media (max-width: 768px) {
      main { margin-left: 0; padding: 100px 12px; }
      .sidebar { left: -250px; }
      .sidebar.open { left: 0; }
      .topbar { left: 0; right: 0; }

      /* Responsive table container */
      .table-wrap {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        border-radius: 10px;
        border: 1px solid var(--border);
        margin-top: 8px;
      }
      table { min-width: 720px; }

      /* Drawer full screen */
      .drawer {
        position: fixed; top: 0; left: 0; right: 0; bottom: 0;
        width: 100%; height: 100vh;
        border: none; box-shadow: none;
        transform: none; display: none;
      }
      .drawer.active { display: flex; }

      /* Packing List: 2-row summary look */
      #dwLinenGrid {
        grid-template-columns: repeat(2, 1fr);
      }
      #dwLinenGrid .group {
        padding: 8px 10px;
        background: #fff;
        border-radius: 8px;
        border: 1px solid #eaeaea;
      }
    }
  </style>

  <script>
    /* ===== Sidebar / Topbar (exact behavior) ===== */
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const menuToggle = document.getElementById('menuToggle');
    const bookingMenu = document.getElementById('bookingMenu');
    const bookingItem = bookingMenu.parentElement;

    menuToggle.onclick = () => { sidebar.classList.toggle('open'); overlay.classList.toggle('active'); };
    overlay.onclick = () => { sidebar.classList.remove('open'); overlay.classList.remove('active'); };
    bookingMenu.onclick = (e) => { e.preventDefault(); bookingItem.classList.toggle('open'); };

    /* ===== Toast + Loader (same visuals as Create New) ===== */
    const toast = document.getElementById('toast');
    const loader = document.getElementById('loader');
    function showToast(msg){ toast.textContent = msg; toast.classList.add('show'); setTimeout(()=>toast.classList.remove('show'), 2200); }
    function showLoader(){ loader.classList.add('active'); }
    function hideLoader(){ loader.classList.remove('active'); }

    /* ===== API base (your latest endpoint via corsproxy) ===== */
    const scriptBaseURL = "https://corsproxy.io/?" + encodeURIComponent("https://script.google.com/macros/s/AKfycbxjAdlGU7-W3oapup7aXK787tEV1S4obF42uhQBQHpwHbN4GzcQTxECmTXWsknF739y/exec");

async function fetchJSON(url) {
  const res = await fetch(url, { cache: 'no-store' });
  const text = await res.text();
  if (text.trim().startsWith('<'))
    throw new Error('Non-JSON response (HTML) ‚Äì check deployment permissions.');
  return JSON.parse(text);
}


    /* ===== State ===== */
    let ALL_ROWS = [];       // all bookings
    let FILTERED = [];       // after filters
    const PAGE_SIZE = 20;
    let page = 1;
    let totalPages = 1;

    /* ===== Load bookings (combined) ===== */
async function loadBookings() {
  showLoader();
  try {
    const rows = await fetchJSON(`${scriptBaseURL}?type=bookings`);
    ALL_ROWS = hydrateTypes(rows).sort(sortByMostRecent);
    applyFilters();
  } catch (e) {
    console.error(e);
    showToast('Error loading bookings');
    renderTable([]);
  } finally {
    hideLoader();
    syncServerBookings(); // üëà starts the continuous backend sync loop
  }
}


    function hydrateTypes(rows) {
      return rows.map(r => {
        let type = r["Type"];
        if (!type) type = (typeof r["Flat Sheets King"] !== 'undefined') ? "Airbnb Cleaning" : "Home / Office Cleaning";
        return { ...r, Type: type };
      });
    }

    function sortByMostRecent(a, b) {
      const da = a["Cleaning Date"] ? new Date(a["Cleaning Date"]).getTime() : 0;
      const db = b["Cleaning Date"] ? new Date(b["Cleaning Date"]).getTime() : 0;
      if (db !== da) return db - da;
      // fallback to timestamp or booking id ordering (desc)
      const ta = a["Timestamp"] ? new Date(a["Timestamp"]).getTime() : 0;
      const tb = b["Timestamp"] ? new Date(b["Timestamp"]).getTime() : 0;
      if (tb !== ta) return tb - ta;
      const ia = (a["Booking ID"] || "").toString();
      const ib = (b["Booking ID"] || "").toString();
      return ib.localeCompare(ia);
    }

    /* ===== Filters ===== */
    const fSearch = document.getElementById('fSearch');
    const fType = document.getElementById('fType');
    const fStatus = document.getElementById('fStatus');
    const fDate = document.getElementById('fDate');
    const fClear = document.getElementById('fClear');

    function applyFilters() {
      const q = (fSearch.value || '').toLowerCase().trim();
      const t = fType.value;      // all, airbnb, office
      const s = fStatus.value;    // all or specific
      const exactDate = fDate.value ? new Date(fDate.value) : null;

      FILTERED = ALL_ROWS.filter(r => {
        // text search
        const hay = [
          r["Booking ID"], r["Property Name"], r["Cleaners"], r["Address"], r["Notes"], r["Note"]
        ].map(x => (x || '').toString().toLowerCase()).join(' ');
        if (q && !hay.includes(q)) return false;

        // type
        const type = (r["Type"] || '').toLowerCase();
        if (t === 'airbnb' && !type.includes('airbnb')) return false;
        if (t === 'office' && type.includes('airbnb')) return false;

        // status
        if (s !== 'all' && r["Status"] !== s) return false;

        // exact date match (same day)
        if (exactDate) {
          const d = r["Cleaning Date"] ? new Date(r["Cleaning Date"]) : null;
          if (!d) return false;
          if (!isSameDay(d, exactDate)) return false;
        }

        return true;
      });

      page = 1;
      paginateAndRender();
    }

    [fSearch, fType, fStatus, fDate].forEach(el => el.addEventListener('input', applyFilters));
    fClear.addEventListener('click', () => {
      fSearch.value = ''; fType.value = 'all'; fStatus.value = 'all'; fDate.value = '';
      applyFilters();
    });

    function isSameDay(a, b) {
      return a.getFullYear() === b.getFullYear() &&
             a.getMonth() === b.getMonth() &&
             a.getDate() === b.getDate();
    }

    /* ===== Pagination ===== */
    const btnPrev = document.getElementById('btnPrev');
    const btnNext = document.getElementById('btnNext');
    const pageIndicator = document.getElementById('pageIndicator');

    btnPrev.addEventListener('click', () => { if (page > 1) { page--; paginateAndRender(); } });
    btnNext.addEventListener('click', () => { if (page < totalPages) { page++; paginateAndRender(); } });

    function paginateAndRender() {
      const total = FILTERED.length;
      totalPages = Math.max(1, Math.ceil(total / PAGE_SIZE));
      if (page > totalPages) page = totalPages;

      const start = (page - 1) * PAGE_SIZE;
      const end = start + PAGE_SIZE;
      const slice = FILTERED.slice(start, end);

      renderTable(slice);

      pageIndicator.textContent = `Page ${page} of ${totalPages}`;
      btnPrev.disabled = (page <= 1);
      btnNext.disabled = (page >= totalPages);
    }

    /* ===== Table Render ===== */
    function renderTable(rows) {
      const tbody = document.querySelector('#bookingsTable tbody');
      if (!rows || rows.length === 0) {
        tbody.innerHTML = `<tr><td colspan="7" style="text-align:center;color:var(--muted);padding:20px;">No bookings found</td></tr>`;
        return;
      }

      tbody.innerHTML = rows.map(r => {
        const id = r["Booking ID"] || "";
        const propFull = r["Property Name"] || "";
        const propTrunc = truncateWords(propFull, 3);
        const cleaner = r["Cleaners"] || "";
        const date = r["Cleaning Date"] ? formatDateCell(r["Cleaning Date"]) : "";
        const b2b = r["B2B"] || "";
        const type = r["Type"] || (r["Flat Sheets King"] ? "Airbnb Cleaning" : "Home / Office Cleaning");
        const status = r["Status"] || "Pending";

        return `
          <tr data-id="${escapeHtml(id)}" data-type="${escapeHtml(type)}">
            <td>${escapeHtml(id)}</td>
            <td class="cell-actions" onclick="event.stopPropagation();">
              <select class="status-select" data-id="${escapeHtml(id)}">
                ${["Pending", "Clean Underway", "Completed"].map(s => `<option value="${s}" ${status===s?"selected":""}>${s}</option>`).join("")}
              </select>
            </td>
            <td title="${escapeHtml(propFull)}"><span class="prop-trunc">${escapeHtml(propTrunc)}</span></td>
            <td>${escapeHtml(cleaner)}</td>
            <td>${escapeHtml(date)}</td>
            <td>${escapeHtml(b2b)}</td>
            <td>${escapeHtml(type)}</td>
          </tr>
        `;
      }).join("");

      // Row click -> open drawer
      document.querySelectorAll('#bookingsTable tbody tr').forEach(tr => {
        tr.addEventListener('click', () => openDrawerWith(tr.dataset.id));
      });

      // Inline status change
      document.querySelectorAll('.status-select').forEach(sel => {
        sel.addEventListener('change', async (e) => {
          const bookingId = e.target.getAttribute('data-id');
          const newStatus = e.target.value;
          const row = e.target.closest('tr');
          await updateStatus(bookingId, newStatus, row);
        });
      });
    }

    function truncateWords(str, count) {
      if (!str) return '';
      const parts = str.trim().split(/\s+/);
      if (parts.length <= count) return str;
      return parts.slice(0, count).join(' ') + '‚Ä¶';
    }

    function formatDateCell(v) {
      try {
        const d = (typeof v === 'string' || typeof v === 'number') ? new Date(v) : v;
        return new Date(d).toLocaleDateString();
      } catch { return ''; }
    }

    function escapeHtml(s) {
      return String(s ?? '').replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    }

    /* ===== Inline Status Update ===== */
    async function updateStatus(bookingId, status, rowEl) {
      try {
        showLoader();
        await fetch(scriptBaseURL, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ action: 'updateStatus', bookingId, status })
        });
        showToast('Status updated');
        rowEl.classList.add('flash');
        setTimeout(() => rowEl.classList.remove('flash'), 800);
      } catch (e) {
        console.error(e);
        showToast('Error updating status');
      } finally {
        hideLoader();
      }
    }

    /* ===== Drawer (view/edit) ===== */
    const drawer = document.getElementById('drawer');
    const drawerOverlay = document.getElementById('drawerOverlay');
    const dwClose = document.getElementById('dwClose');
    const dwCancel = document.getElementById('dwCancel');
    const dwSave = document.getElementById('dwSave');

    const dwTitle = document.getElementById('dwTitle');
    const dwId = document.getElementById('dwId');
    const dwType = document.getElementById('dwType');
    const dwProp = document.getElementById('dwProp');
    const dwAddr = document.getElementById('dwAddr');
    const dwCleaner = document.getElementById('dwCleaner');
    const dwDate = document.getElementById('dwDate');
    const dwStatus = document.getElementById('dwStatus');
    const dwB2BYes = document.getElementById('dwB2BYes');
    const dwB2BNo = document.getElementById('dwB2BNo');
    const dwNotes = document.getElementById('dwNotes');
    const dwAirbnbSection = document.getElementById('dwAirbnbSection');
    const dwLinenGrid = document.getElementById('dwLinenGrid');

    let CURRENT_EDIT = null;

    // ===================================================
// üîÅ Auto-sync bookings backend (every 5 seconds)
// ===================================================
let SYNC_RUNNING = false;

async function syncServerBookings() {
  if (SYNC_RUNNING) return;
  SYNC_RUNNING = true;
  try {
    await fetch(scriptBaseURL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ action: 'syncAllBookings' })
    });
    console.log('‚úÖ Bookings synced successfully');
  } catch (err) {
    console.error('‚ö†Ô∏è Sync failed:', err);
  } finally {
    SYNC_RUNNING = false;
    setTimeout(syncServerBookings, 5000);
  }
}



    function openDrawerWith(bookingId) {
      const row = ALL_ROWS.find(r => (r["Booking ID"] || '') === bookingId);
      if (!row) return;

      CURRENT_EDIT = JSON.parse(JSON.stringify(row));
      const type = row["Type"] || (row["Flat Sheets King"] ? "Airbnb Cleaning" : "Home / Office Cleaning");

      dwTitle.textContent = `Booking Details ‚Äî ${bookingId}`;
      dwId.value = row["Booking ID"] || '';
      dwType.value = type;
      dwProp.value = row["Property Name"] || '';
      dwAddr.value = row["Address"] || '';
      dwCleaner.value = row["Cleaners"] || '';
      dwDate.value = toDateInput(row["Cleaning Date"]);
      dwStatus.value = row["Status"] || 'Pending';
      const b2b = (row["B2B"] || 'No').toLowerCase();
      if (b2b === 'yes') { dwB2BYes.classList.add('active'); dwB2BNo.classList.remove('active'); } else { dwB2BNo.classList.add('active'); dwB2BYes.classList.remove('active'); }
      dwNotes.value = row["Notes"] || row["Note"] || '';

      if (type.toLowerCase().includes('airbnb')) {
        dwAirbnbSection.style.display = 'block';
        renderLinenInputs(row);
      } else {
        dwAirbnbSection.style.display = 'none';
        dwLinenGrid.innerHTML = '';
      }

      drawer.classList.add('active');
      drawerOverlay.classList.add('active');
    }

    function toDateInput(v) {
      if (!v) return '';
      const d = new Date(v);
      if (isNaN(d)) return '';
      const yyyy = d.getFullYear();
      const mm = String(d.getMonth()+1).padStart(2,'0');
      const dd = String(d.getDate()).padStart(2,'0');
      return `${yyyy}-${mm}-${dd}`;
    }


    function renderLinenInputs(row) {
  const dwLinenGrid = document.getElementById('dwLinenGrid');
  const dwTotal = document.getElementById('dwTotal');

  const bedItems = [
    ["Flat Sheets King", "FS K"],
    ["Flat Sheets Queen", "FS Q"],
    ["Flat Sheets Double", "FS D"],
    ["Flat Sheets Single", "FS S"],
    ["Doona King", "DK"],
    ["Doona Queen", "DQ"],
    ["Doona Double", "DD"],
    ["Doona Single", "DS"],
    ["Pillowcases", "Pillow"],
    ["King Fitted", "KF"],
    ["Queen Fitted", "QF"],
    ["Single Fitted", "SF"]
  ];

  const bathItems = [
    ["Bath Towels", "BT"],
    ["Hand Towels", "HT"],
    ["Face Towels", "FT"],
    ["Bathmats", "BM"],
    ["Tea Towels", "TT"]
  ];

  const createRow = (title, icon, items) => {
    const chips = items
      .filter(([key]) => row[key] && row[key] !== "")
      .map(([key, short]) => `<span>${short}: ${row[key]}</span>`)
      .join(" ");
    return `
      <div class="linen-row">
        <div class="linen-title"><i class="fa-solid ${icon}"></i> ${title}</div>
        <div class="linen-items">${chips || "<span style='color:#aaa;'>‚Äî</span>"}</div>
      </div>
    `;
  };

  dwLinenGrid.innerHTML = `
    ${createRow("Bed Linen", "fa-bed", bedItems)}
    ${createRow("Bath & Towels", "fa-bath", bathItems)}
  `;

  const total = [...bedItems, ...bathItems].reduce((sum, [key]) => sum + (Number(row[key]) || 0), 0);
  dwTotal.textContent = `Total: ${total}`;
}



    function closeDrawer() {
      drawer.classList.remove('active');
      drawerOverlay.classList.remove('active');
      CURRENT_EDIT = null;
    }

    dwClose.onclick = closeDrawer;
    dwCancel.onclick = closeDrawer;

    // B2B toggles
    dwB2BYes.onclick = () => { dwB2BYes.classList.add('active'); dwB2BNo.classList.remove('active'); };
    dwB2BNo.onclick = () => { dwB2BNo.classList.add('active'); dwB2BYes.classList.remove('active'); };

    // Save from drawer
    dwSave.onclick = async () => {
      if (!CURRENT_EDIT) return;
      const payload = {
        action: 'updateBooking',
        bookingId: dwId.value,
        cleaner: dwCleaner.value,
        date: dwDate.value,
        status: dwStatus.value,
        b2b: dwB2BYes.classList.contains('active') ? 'Yes' : 'No',
        notes: dwNotes.value,
        linen: {}
      };

      if (dwAirbnbSection.style.display !== 'none') {
        dwLinenGrid.querySelectorAll('input[data-linen]').forEach(inp => {
          const k = inp.getAttribute('data-linen');
          payload.linen[k] = Number(inp.value || 0);
        });
      }

      try {
        showLoader();
        await fetch(scriptBaseURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        showToast('Saved changes');
        await loadBookings(); // refresh list, preserves current filters by reapplying after load
        closeDrawer();
      } catch (e) {
        console.error(e);
        showToast('Error saving changes');
      } finally {
        hideLoader();
      }
    };


    /* ===== Mobile drawer swipe-close + body scroll lock ===== */
let startY = 0;
let currentY = 0;
let isDragging = false;

drawer.addEventListener('touchstart', (e) => {
  if (window.innerWidth > 768) return; // only on mobile
  startY = e.touches[0].clientY;
  isDragging = true;
});

drawer.addEventListener('touchmove', (e) => {
  if (!isDragging || window.innerWidth > 768) return;
  currentY = e.touches[0].clientY;
  const diff = currentY - startY;
  if (diff > 0) {
    drawer.style.transform = `translateY(${diff}px)`;
  }
});

drawer.addEventListener('touchend', () => {
  if (!isDragging || window.innerWidth > 768) return;
  isDragging = false;
  const diff = currentY - startY;

  if (diff > 100) {
    // swipe down enough ‚Üí close
    closeDrawer();
  } else {
    // not enough ‚Üí snap back up
    drawer.style.transition = 'transform 0.3s ease';
    drawer.style.transform = 'translateY(0)';
    setTimeout(() => drawer.style.transition = '', 300);
  }
});

// Disable body scroll when drawer is open (mobile only)
const toggleBodyScroll = (lock) => {
  document.body.style.overflow = lock ? 'hidden' : '';
};

const observer = new MutationObserver(() => {
  if (window.innerWidth <= 768) {
    toggleBodyScroll(drawer.classList.contains('active'));
  }
});

observer.observe(drawer, { attributes: true, attributeFilter: ['class'] });

    
    /* ===== Boot ===== */
    loadBookings();

async function loadCleaners() {
  try {
    const data = await fetchJSON(`${scriptBaseURL}?type=cleanersList`);
    renderCleaners(data);
  } catch (err) {
    console.error(err);
    showToast('Error loading cleaners');
    renderCleaners([]);
  }
}


    function renderCleaners(rows) {
  const tbody = document.querySelector('#cleanersTable tbody');
  if (!rows || rows.length === 0) {
    tbody.innerHTML = `<tr><td colspan="6" style="text-align:center;color:#888;padding:20px;">No cleaners found</td></tr>`;
    return;
  }

  tbody.innerHTML = rows.map(c => {
    const active = (c["Active"] === true || (c["Active"] || "").toString().toLowerCase() === "yes");
    return `
      <tr>
        <td>${c["Cleaner ID"] || ""}</td>
        <td>${c["Cleaner Name"] || ""}</td>
        <td>${c["Email"] || ""}</td>
        <td>${c["Phone"] || ""}</td>
        <td>${active ? "‚úÖ" : "‚ùå"}</td>
        <td>
          <button class="btn edit" onclick='openDrawer(${JSON.stringify(c)})'><i class="fa fa-edit"></i></button>
          <button class="btn delete" onclick="deleteCleaner('${c["Cleaner ID"]}')"><i class="fa fa-trash"></i></button>
        </td>
      </tr>`;
  }).join('');
}
