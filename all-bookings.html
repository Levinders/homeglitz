<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HomeGlitz — All Bookings</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Levinders/homeglitz/refs/heads/main/64%C3%9764pxlogo.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #0F72B4;
      --primary-light: #f5faff;
      --text: #222;
      --muted: #6c757d;
      --panel: #fff;
      --border: #e4e9ef;
      --radius: 12px;
      --shadow: 0 6px 20px rgba(15,114,180,0.1);
      --transition: 0.3s ease;
    }
    * { box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
    html, body { margin: 0; padding: 0; overflow-x: hidden; }
    body { display: flex; min-height: 100vh; background: var(--primary-light); color: var(--text); }

    /* === SIDEBAR === */
    .sidebar { position: fixed; left: 0; top: 0; bottom: 0; width: 250px; background: var(--panel); border-right: 1px solid var(--border);
      box-shadow: var(--shadow); display: flex; flex-direction: column; padding: 20px 0; overflow-y: auto; z-index: 2000; }
    .sidebar .brand { display: flex; align-items: center; justify-content: center; margin-bottom: 30px; }
    .sidebar .brand img { height: 48px; transition: all var(--transition); }
    .nav-links { list-style: none; padding: 0; margin: 0; }
    .nav-item { position: relative; }
    .nav-links li a { display: flex; align-items: center; gap: 12px; padding: 14px 22px; color: var(--muted); font-weight: 500; text-decoration: none; transition: all var(--transition); }
    .nav-links li a:hover, .nav-links li a.active { background: var(--primary-light); color: var(--primary); border-left: 4px solid var(--primary); }
    .sub-menu { display: none; flex-direction: column; margin-left: 40px; }
    .sub-menu a { font-size: 14px; color: var(--muted); padding: 8px 0; transition: 0.2s; }
    .sub-menu a:hover { color: var(--primary); }
    .nav-item.open .sub-menu { display: flex; }

    /* === TOPBAR === */
    .topbar { height: 60px; background: var(--panel); border-bottom: 1px solid var(--border);
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 25px; box-shadow: var(--shadow);
      position: fixed; top: 0; left: 250px; right: 0; z-index: 1000; }
    .menu-toggle { background: none; border: none; font-size: 20px; color: var(--primary); cursor: pointer; }
    .topbar-right { display: flex; align-items: center; gap: 20px; color: var(--muted); }

    /* === MAIN === */
    main { flex: 1; margin-left: 250px; padding: 100px 40px 40px; background: var(--primary-light); }
    .card { background: var(--panel); border-radius: var(--radius); box-shadow: var(--shadow); border: 1px solid var(--border);
      padding: 0; overflow: hidden; display: flex; flex-direction: column; height: calc(100vh - 120px); }

    .card__header { background: var(--panel); border-bottom: 1px solid var(--border); z-index: 5; padding: 16px 20px; }
    h2.card__title { font-size: 22px; font-weight: 700; color: var(--primary); display: flex; align-items: center; gap: 10px; margin: 0 0 12px 0; }

    .filters { display: grid; grid-template-columns: 0.2fr 0.2fr 0.2fr 0.2fr auto; gap: 10px; align-items: center; }
    .filters .field { display: flex; align-items: center; gap: 8px; border: 1px solid var(--border); border-radius: 10px; padding: 8px 12px; background: #fdfdfd; }
    .filters .field input, .filters .field select, .filters .field button { border: none; outline: none; background: transparent; font-size: 14px; flex: 1; }

    .filters .btn-clear { border: none; border-radius: 10px; padding: 10px 16px; background: #f1f3f5; color: var(--muted); font-weight: 600; cursor: pointer; transition: var(--transition); }
    .filters .btn-clear:hover { background: #e9ecef; }

    .table-wrap { flex: 1 1 auto; overflow: auto; border-top: 1px solid var(--border); background: #fff; max-height: 85vh; }
    table { width: 100%; border-collapse: collapse; min-width: 500px; }
    thead th { position: sticky; top: 0; background: var(--primary); color: #fff; z-index: 2; font-size: 14px; white-space: nowrap; }
    th, td { padding: 12px 12px; font-size: 13px; text-align: left; border-bottom: 1px solid var(--border); vertical-align: middle; }
    tbody tr:hover { background: var(--primary-light); cursor: pointer; }
    .prop-trunc { max-width: 280px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: inline-block; }
    select.status-select { border: 1px solid var(--border); border-radius: 6px; padding: 6px 8px; font-size: 13px; background: #f9fbfd; color: var(--text); cursor: pointer; }
    tr.flash { background: #e9f7ff !important; transition: background 0.5s ease; }

    .card__footer { border-top: 1px solid var(--border); background: var(--panel); padding: 10px 16px; display: flex; align-items: center; justify-content: space-between; }
    .pagination { display: flex; align-items: center; gap: 10px; }
    .pagination .btn { border: none; border-radius: 8px; padding: 8px 14px; font-weight: 400; cursor: pointer; font-size: 12px; background: #f1f3f5; color: var(--muted); }
    .pagination .btn:hover { background: #e9ecef; }
    .pagination .btn[disabled] { opacity: .5; cursor: not-allowed; }

    /* Drawer styles updated */
    .drawer-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.25); opacity: 0; visibility: hidden; transition: var(--transition); z-index: 3000; }
    .drawer-overlay.active { opacity: 1; visibility: visible; }
    .drawer { position: fixed; top: 60px; right: 0; bottom: 0; width: min(560px, 100%);
      background: var(--panel); border-left: 1px solid var(--border); box-shadow: -10px 0 30px rgba(0,0,0,.08);
      transform: translateX(100%); transition: var(--transition); display: flex; flex-direction: column; z-index: 3100; }
    .drawer.active { transform: translateX(0); }

    .drawer__head { padding: 16px 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
    .drawer__title { font-weight: 700; color: var(--primary); margin: 0; }
    .drawer__body { padding: 20px; overflow: auto; }
    .drawer__grid { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; }
    .group { display: flex; flex-direction: column; gap: 6px; }
    .group label { font-weight: 600; font-size: 14px; color: var(--text); }
    .group input[disabled] { background: #f6f8fa; color: #999; }
    .drawer__footer { border-top: 1px solid var(--border); padding: 14px 20px; display: flex; justify-content: flex-end; gap: 10px; }
    .btn { border: none; border-radius: 8px; padding: 12px 22px; font-weight: 600; cursor: pointer; }
    .btn-primary { background: var(--primary); color: #fff; }
    .btn-light { background: #f1f3f5; color: var(--muted); }

    @media (max-width:900px){.sidebar{left:-250px}.sidebar.open{left:0}.topbar{left:0;right:0}main{margin-left:0;padding:100px 10px 40px}.drawer{width:100%}}
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="brand"><img src="https://raw.githubusercontent.com/Levinders/homeglitz/refs/heads/main/mainlogog-removebg-preview.png" alt="HomeGlitz Logo"></div>
    <ul class="nav-links">
      <li><a href="dashboard.html"><i class="fa-solid fa-chart-line"></i><span> Dashboard</span></a></li>
      <li class="nav-item">
        <a href="#" id="bookingMenu"><i class="fa-solid fa-broom"></i><span> Bookings</span><i class="fa-solid fa-chevron-down" style="margin-left:auto;transition:transform .3s;"></i></a>
        <div class="sub-menu">
          <a href="booking.html">Create New</a>
          <a href="all-bookings.html" class="active">All Bookings</a>
        </div>
      </li>
      <li><a href="properties.html"><i class="fa-solid fa-house"></i><span> Properties</span></a></li>
      <li><a href="cleaners.html"><i class="fa-solid fa-users"></i><span> Cleaners</span></a></li>
      <li><a href="reports.html"><i class="fa-solid fa-chart-pie"></i><span> Reports</span></a></li>
      <li><a href="settings.html"><i class="fa-solid fa-gear"></i><span> Settings</span></a></li>
    </ul>
  </aside>

  <div class="overlay" id="overlay"></div>

  <div style="flex:1;display:flex;flex-direction:column;">
    <header class="topbar">
      <button class="menu-toggle" id="menuToggle"><i class="fa-solid fa-bars"></i></button>
      <div class="topbar-right"><i class="fa-regular fa-bell"></i><i class="fa-regular fa-user"></i></div>
    </header>

    <main>
      <div class="card">
        <div class="card__header">
          <h2 class="card__title"><i class="fa-solid fa-list"></i> All Bookings</h2>
          <div class="filters" id="filtersBar">
            <div class="field"><i class="fa-solid fa-magnifying-glass"></i><input id="fSearch" placeholder="Search cleaner, property…"></div>
            <div class="field"><i class="fa-solid fa-layer-group"></i><select id="fType"><option value="all">All Types</option><option value="airbnb">Airbnb Cleaning</option><option value="office">Home / Office Cleaning</option></select></div>
            <div class="field"><i class="fa-solid fa-flag"></i><select id="fStatus"><option value="all">All Status</option><option value="Pending">Pending</option><option value="Clean Underway">Clean Underway</option><option value="Completed">Completed</option></select></div>
            <div class="field"><i class="fa-regular fa-calendar"></i><input id="fDate" type="date"></div>
            <button class="btn-clear" id="fClear"><i class="fa-solid fa-rotate-left"></i></button>
          </div>
        </div>
        <div class="table-wrap">
          <table id="bookingsTable">
            <thead>
              <tr><th>Booking ID</th><th>Status</th><th>Property Name</th><th>Cleaner</th><th>Cleaning Date</th><th>B2B</th><th>Type</th></tr>
            </thead>
            <tbody><tr><td colspan="7" style="text-align:center;color:var(--muted);padding:20px;">Loading bookings...</td></tr></tbody>
          </table>
        </div>
        <div class="card__footer">
          <div class="page-indicator" id="pageIndicator">Page 1 of 1</div>
          <div class="pagination">
            <button class="btn" id="btnPrev"><i class="fa-solid fa-angle-left"></i> Prev</button>
            <button class="btn" id="btnNext">Next <i class="fa-solid fa-angle-right"></i></button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Drawer -->
  <div class="drawer-overlay" id="drawerOverlay"></div>
  <aside class="drawer" id="drawer">
    <div class="drawer__head"><h3 class="drawer__title" id="dwTitle">Booking Details</h3><button class="btn btn-light" id="dwClose"><i class="fa-solid fa-xmark"></i></button></div>
    <div class="drawer__body">
      <div class="section-title">Booking Info</div>
      <div class="drawer__grid">
        <div class="group"><label>Booking ID</label><input id="dwId" disabled></div>
        <div class="group"><label>Type</label><input id="dwType" disabled></div>
        <div class="group"><label>Property Name</label><input id="dwProp" disabled></div>
        <div class="group"><label>Address</label><input id="dwAddr" disabled></div>
      </div>
      <div class="section-title">Cleaning Details</div>
      <div class="drawer__grid">
        <div class="group"><label>Cleaner</label><select id="dwCleaner"></select></div>
        <div class="group"><label>Cleaning Date</label><input id="dwDate" type="date"></div>
        <div class="group"><label>Status</label><select id="dwStatus"><option>Pending</option><option>Clean Underway</option><option>Completed</option></select></div>
        <div class="group"><label>B2B</label><div class="b2b-badges"><div class="badge" id="dwB2BYes">Yes</div><div class="badge active" id="dwB2BNo">No</div></div></div>
      </div>
      <div class="group" style="margin-top:10px;"><label>Notes</label><textarea id="dwNotes" rows="3"></textarea></div>
      <div id="dwAirbnbSection" style="margin-top:16px;display:none;"><div class="section-title">Packing List (Airbnb)</div><div id="dwLinenGrid" class="drawer__grid"></div></div>
    </div>
    <div class="drawer__footer"><button class="btn btn-light" id="dwCancel">Cancel</button><button class="btn btn-primary" id="dwSave"><i class="fa-solid fa-floppy-disk"></i> Save</button><button class="btn btn-light" id="dwDelete" style="color:#d9534f;border:1px solid #f5b7b1;">Delete</button></div>
  </aside>

  <div class="hz-toast" id="toast"></div>
  <div class="hz-loader" id="loader"><div class="box"><div class="spin"></div><span>Loading…</span></div></div>

  <script>
    const sidebar=document.getElementById('sidebar'),overlay=document.getElementById('overlay'),menuToggle=document.getElementById('menuToggle'),bookingMenu=document.getElementById('bookingMenu'),bookingItem=bookingMenu.parentElement;
    menuToggle.onclick=()=>{sidebar.classList.toggle('open');overlay.classList.toggle('active');};
    overlay.onclick=()=>{sidebar.classList.remove('open');overlay.classList.remove('active');};
    bookingMenu.onclick=e=>{e.preventDefault();bookingItem.classList.toggle('open');bookingMenu.querySelector('.fa-chevron-down').style.transform=bookingItem.classList.contains('open')?'rotate(180deg)':'rotate(0)';};
  </script>
  <!-- your existing JS logic for loading, filtering, pagination, drawer interaction remains unchanged here -->
</body>
</html>
