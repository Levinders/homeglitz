<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HomeGlitz — All Bookings</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Levinders/homeglitz/refs/heads/main/64%C3%9764pxlogo.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #0F72B4;
      --primary-light: #f5faff;
      --text: #222;
      --muted: #6c757d;
      --panel: #fff;
      --border: #e4e9ef;
      --radius: 12px;
      --shadow: 0 6px 20px rgba(15,114,180,0.1);
      --transition: 0.3s ease;
    }

    * { box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
    html, body { margin: 0; padding: 0; overflow-x: hidden; }
    body { display: flex; min-height: 100vh; background: var(--primary-light); color: var(--text); }

    /* === SIDEBAR === */
    .sidebar {
      position: fixed; left: 0; top: 0; bottom: 0;
      width: 250px; background: var(--panel); border-right: 1px solid var(--border);
      box-shadow: var(--shadow); display: flex; flex-direction: column;
      padding: 20px 0; overflow-y: auto; z-index: 2000;
    }
    .sidebar .brand { display: flex; align-items: center; justify-content: center; margin-bottom: 30px; }
    .sidebar .brand img { height: 48px; transition: all var(--transition); }
    .nav-links { list-style: none; padding: 0; margin: 0; }
    .nav-item { position: relative; }
    .nav-links li a { display: flex; align-items: center; gap: 12px; padding: 14px 22px; color: var(--muted); font-weight: 500; text-decoration: none; transition: all var(--transition); }
    .nav-links li a:hover, .nav-links li a.active { background: var(--primary-light); color: var(--primary); border-left: 4px solid var(--primary); }
    .sub-menu { display: none; flex-direction: column; margin-left: 40px; }
    .sub-menu a { font-size: 14px; color: var(--muted); padding: 8px 0; transition: 0.2s; }
    .sub-menu a:hover { color: var(--primary); }
    .nav-item.open .sub-menu { display: flex; }

    /* === TOPBAR === */
    .topbar {
      height: 60px; background: var(--panel); border-bottom: 1px solid var(--border);
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 25px; box-shadow: var(--shadow);
      position: fixed; top: 0; left: 250px; right: 0; z-index: 1000;
    }
    .menu-toggle { background: none; border: none; font-size: 20px; color: var(--primary); cursor: pointer; }
    .topbar-right { display: flex; align-items: center; gap: 20px; color: var(--muted); }

    /* === MAIN === */
    main { flex: 1; margin-left: 250px; padding: 100px 40px 40px; background: var(--primary-light); }

    .card {
      background: var(--panel); border-radius: var(--radius); box-shadow: var(--shadow);
      border: 1px solid var(--border); padding: 0; overflow: hidden;
      display: flex; flex-direction: column; height: calc(100vh - 120px);
    }

    .card__header {
      background: var(--panel); border-bottom: 1px solid var(--border); z-index: 5; padding: 16px 20px;
    }
    h2.card__title { font-size: 22px; font-weight: 700; color: var(--primary); display: flex; align-items: center; gap: 10px; margin: 0 0 12px 0; }

    .filters {
      display: grid; grid-template-columns: 0.2fr 0.2fr 0.2fr 0.2fr auto; gap: 10px; align-items: center;
    }
    .filters .field { display: flex; align-items: center; gap: 8px; border: 1px solid var(--border); border-radius: 10px; padding: 8px 12px; background: #fdfdfd; }
    .filters .field input, .filters .field select, .filters .field button { border: none; outline: none; background: transparent; font-size: 14px; flex: 1; }
    .filters .btn-clear { border: none; border-radius: 10px; padding: 10px 16px; background: #f1f3f5; color: var(--muted); font-weight: 600; cursor: pointer; transition: var(--transition); }
    .filters .btn-clear:hover { background: #e9ecef; }

    .table-wrap { flex: 1 1 auto; overflow: auto; border-top: 1px solid var(--border); background: #fff; max-height: 85vh; }
    table { width: 100%; border-collapse: collapse; min-width: 500px; }
    thead th { position: sticky; top: 0; background: var(--primary); color: #fff; z-index: 2; font-size: 14px; white-space: nowrap; }
    th, td { padding: 12px 12px; font-size: 13px; text-align: left; border-bottom: 1px solid var(--border); vertical-align: middle; }
    tbody tr:hover { background: var(--primary-light); cursor: pointer; }
    td.cell-actions { cursor: default; }
    .prop-trunc { max-width: 280px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: inline-block; }
    select.status-select { border: 1px solid var(--border); border-radius: 6px; padding: 6px 8px; font-size: 13px; background: #f9fbfd; color: var(--text); cursor: pointer; }
    tr.flash { background: #e9f7ff !important; transition: background 0.5s ease; }

    .card__footer { border-top: 1px solid var(--border); background: var(--panel); padding: 10px 16px; display: flex; align-items: center; justify-content: space-between; flex: 0 0 auto; }
    .pagination { display: flex; align-items: center; gap: 10px; }
    .pagination .btn { border: none; border-radius: 8px; padding: 8px 14px; font-weight: 400; cursor: pointer; font-size: 12px; transition: var(--transition); background: #f1f3f5; color: var(--muted); }
    .pagination .btn:hover { background: #e9ecef; }
    .pagination .btn[disabled] { opacity: .5; cursor: not-allowed; }
    .page-indicator { color: var(--muted); font-weight: 400; font-size: 12px;}

    /* === DRAWER === */
    .drawer-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.25); opacity: 0; visibility: hidden; transition: var(--transition); z-index: 3000; }
    .drawer-overlay.active { opacity: 1; visibility: visible; }
    .drawer {
      position: fixed; top: 60px; right: 0; bottom: 0; width: min(560px, 100%);
      background: var(--panel); border-left: 1px solid var(--border);
      box-shadow: -10px 0 30px rgba(0,0,0,.08);
      transform: translateX(100%); transition: var(--transition); z-index: 3100;
      display: flex; flex-direction: column;
    }
    .drawer.active { transform: translateX(0); }
    .drawer__head { padding: 16px 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: var(--panel); position: sticky; top: 0; z-index: 1; }
    .drawer__title { font-weight: 700; color: var(--primary); margin: 0; }
    .drawer__body { padding: 20px; overflow: auto; }
    .drawer__grid { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; }
    .group { display: flex; flex-direction: column; gap: 6px; }
    .group label { font-weight: 600; font-size: 14px; color: var(--text); }
    .group input[disabled] { background: #f6f8fa; color: #999; }
    .group input, .group select, .group textarea {
      border: 1px solid var(--border); border-radius: 10px; padding: 10px 12px; font-size: 14px; background: #fdfdfd; outline: none;
    }
    .section-title { font-weight: 700; color: var(--text); margin: 14px 0 8px; border-bottom: 1px solid #eef2f6; padding-bottom: 4px; }
    .b2b-badges { display: flex; gap: 10px; }
    .badge { flex: 1; text-align: center; padding: 8px 10px; border-radius: 18px; border: 1px solid rgba(15,114,180,0.25); background: rgba(15,114,180,0.08); color: var(--primary); font-weight: 600; cursor: pointer; }
    .badge.active { background: var(--primary); color: #fff; box-shadow: 0 0 8px rgba(15,114,180,0.3); }
    .drawer__footer { border-top: 1px solid var(--border); padding: 14px 20px; display: flex; justify-content: flex-end; gap: 10px; background: var(--panel); position: sticky; bottom: 0; }
    .btn { border: none; border-radius: 8px; padding: 12px 22px; font-weight: 600; cursor: pointer; font-size: 14px; transition: var(--transition); }
    .btn-primary { background: var(--primary); color: #fff; box-shadow: 0 4px 10px rgba(15,114,180,0.2); }
    .btn-primary:hover { background: #0d5f95; transform: translateY(-1px); }
    .btn-light { background: #f1f3f5; color: var(--muted); }
    .btn-light:hover { background: #e9ecef; }

    /* Toast + Loader */
    .hz-toast { position: fixed; bottom: 24px; right: 24px; background: #0F72B4; color: #fff; padding: 12px 16px; border-radius: 10px; font-weight: 600; box-shadow: 0 10px 24px rgba(15,114,180,.25); opacity: 0; transform: translateY(16px); transition: .3s ease; z-index: 5000; }
    .hz-toast.show { opacity: 1; transform: translateY(0); }
    .hz-loader { position: fixed; inset: 0; background: rgba(0,0,0,.25); display: flex; align-items: center; justify-content: center; opacity: 0; visibility: hidden; transition: opacity .15s ease; z-index: 4000; }
    .hz-loader.active { opacity: 1; visibility: visible; }
    .hz-loader .box { background: #fff; border: 1px solid #e4e9ef; box-shadow: 0 10px 30px rgba(0,0,0,.08); padding: 18px 22px; border-radius: 12px; color: #222; font-weight: 600; display: flex; align-items: center; gap: 12px; }
    .hz-loader .spin { width: 18px; height: 18px; border-radius: 50%; border: 2px solid rgba(15,114,180,.2); border-top-color: #0F72B4; animation: hzspin 1s linear infinite; }
    @keyframes hzspin { to { transform: rotate(360deg); } }

    @media (max-width: 900px) {
      .sidebar { left: -250px; }
      .sidebar.open { left: 0; }
      .topbar { left: 0; right: 0; }
      main { margin-left: 0; padding: 100px 10px 40px; }
      .filters { grid-template-columns: 1fr 1fr; gap: 10px; }
      .drawer { top: 60px; width: 100%; }
      table { min-width: 800px; }
    }
  </style>
</head>

<body>
  <aside class="sidebar" id="sidebar">
    <div class="brand">
      <img src="https://raw.githubusercontent.com/Levinders/homeglitz/refs/heads/main/mainlogog-removebg-preview.png" alt="HomeGlitz Logo">
    </div>
    <ul class="nav-links">
      <li><a href="dashboard.html"><i class="fa-solid fa-chart-line"></i><span> Dashboard</span></a></li>
      <li class="nav-item">
        <a href="#" id="bookingMenu"><i class="fa-solid fa-broom"></i><span> Bookings</span><i class="fa-solid fa-chevron-down" style="margin-left:auto; transition:transform .3s;"></i></a>
        <div class="sub-menu">
          <a href="booking.html">Create New</a>
          <a href="all-bookings.html" class="active">All Bookings</a>
        </div>
      </li>
      <li><a href="properties.html"><i class="fa-solid fa-house"></i><span> Properties</span></a></li>
      <li><a href="cleaners.html"><i class="fa-solid fa-users"></i><span> Cleaners</span></a></li>
      <li><a href="reports.html"><i class="fa-solid fa-chart-pie"></i><span> Reports</span></a></li>
      <li><a href="settings.html"><i class="fa-solid fa-gear"></i><span> Settings</span></a></li>
    </ul>
  </aside>

  <div class="overlay" id="overlay"></div>

  <div style="flex:1; display:flex; flex-direction:column;">
    <header class="topbar">
      <button class="menu-toggle" id="menuToggle"><i class="fa-solid fa-bars"></i></button>
      <div class="topbar-right">
        <i class="fa-regular fa-bell"></i>
        <i class="fa-regular fa-user"></i>
      </div>
    </header>

    <!-- Main content, table, footer untouched -->
    <!-- (Keep everything you provided — filters, table, pagination, JS for bookings) -->

    <!-- Updated Drawer -->
    <div class="drawer-overlay" id="drawerOverlay"></div>
    <aside class="drawer" id="drawer">
      <div class="drawer__head">
        <h3 class="drawer__title" id="dwTitle">Booking Details</h3>
        <button class="btn btn-light" id="dwClose"><i class="fa-solid fa-xmark"></i></button>
      </div>
      <div class="drawer__body">
        <div class="section-title">Booking Info</div>
        <div class="drawer__grid">
          <div class="group"><label>Booking ID</label><input id="dwId" type="text" disabled></div>
          <div class="group"><label>Type</label><input id="dwType" type="text" disabled></div>
          <div class="group"><label>Property Name</label><input id="dwProp" type="text" disabled></div>
          <div class="group"><label>Address</label><input id="dwAddr" type="text" disabled></div>
        </div>

        <div class="section-title">Cleaning Details</div>
        <div class="drawer__grid">
          <div class="group"><label>Cleaner</label><select id="dwCleaner"></select></div>
          <div class="group"><label>Cleaning Date</label><input id="dwDate" type="date"></div>
          <div class="group"><label>Status</label>
            <select id="dwStatus">
              <option>Pending</option>
              <option>Clean Underway</option>
              <option>Completed</option>
            </select>
          </div>
          <div class="group">
            <label>B2B</label>
            <div class="b2b-badges">
              <div class="badge" id="dwB2BYes">Yes</div>
              <div class="badge active" id="dwB2BNo">No</div>
            </div>
          </div>
        </div>

        <div class="group" style="margin-top:10px;">
          <label>Notes</label>
          <textarea id="dwNotes" rows="3" placeholder="Door code, supplies, special requests…"></textarea>
        </div>

        <div id="dwAirbnbSection" style="margin-top:16px; display:none;">
          <div class="section-title">Packing List (Airbnb)</div>
          <div id="dwLinenGrid" class="drawer__grid"></div>
        </div>
      </div>
      <div class="drawer__footer">
        <button class="btn btn-light" id="dwCancel">Cancel</button>
        <button class="btn btn-primary" id="dwSave"><i class="fa-solid fa-floppy-disk"></i> Save Changes</button>
        <button class="btn btn-light" id="dwDelete" style="color:#d9534f; border:1px solid #f5b7b1;">Delete Booking</button>
      </div>
    </aside>
  </div>

  <div class="hz-toast" id="toast"></div>
  <div class="hz-loader" id="loader"><div class="box"><div class="spin"></div><span>Loading…</span></div></div>

  <script>
    /* === Sidebar Toggle === */
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const menuToggle = document.getElementById('menuToggle');
    const bookingMenu = document.getElementById('bookingMenu');
    const bookingItem = bookingMenu.parentElement;

    menuToggle.onclick = () => { sidebar.classList.toggle('open'); overlay.classList.toggle('active'); };
    overlay.onclick = () => { sidebar.classList.remove('open'); overlay.classList.remove('active'); };
    bookingMenu.onclick = (e) => {
      e.preventDefault();
      bookingItem.classList.toggle('open');
      bookingMenu.querySelector('.fa-chevron-down').style.transform =
        bookingItem.classList.contains('open') ? 'rotate(180deg)' : 'rotate(0)';
    };

    /* === Drawer Additions === */
    async function loadCleaners() {
      try {
        const res = await fetchJSON(`${scriptBaseURL}?type=cleaners`);
        const list = Array.isArray(res) ? res : [];
        dwCleaner.innerHTML = list.map(c => `<option value="${c.name}">${c.name}</option>`).join('');
      } catch {
        dwCleaner.innerHTML = '<option value="">(Error loading cleaners)</option>';
      }
    }

    const dwDelete = document.getElementById('dwDelete');
    dwDelete.onclick = async () => {
      if (!CURRENT_EDIT) return;
      if (!confirm('Are you sure you want to delete this booking?')) return;
      try {
        showLoader();
        await fetch(scriptBaseURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'deleteBooking', bookingId: dwId.value })
        });
        showToast('Booking deleted');
        await loadBookings();
        closeDrawer();
      } catch (e) {
        console.error(e);
        showToast('Error deleting booking');
      } finally {
        hideLoader();
      }
    };

    const originalOpenDrawerWith = openDrawerWith;
    openDrawerWith = (id) => { loadCleaners(); originalOpenDrawerWith(id); };
  </script>
</body>
</html>
