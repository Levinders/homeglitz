<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HomeGlitz â€” All Bookings</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Levinders/homeglitz/refs/heads/main/64%C3%9764pxlogo.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #0F72B4;
      --primary-light: #f5faff;
      --text: #222;
      --muted: #6c757d;
      --panel: #fff;
      --border: #e4e9ef;
      --radius: 12px;
      --shadow: 0 6px 20px rgba(15,114,180,0.1);
      --transition: 0.3s ease;
    }

    * { box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
    html, body { margin: 0; padding: 0; overflow-x: hidden; }
    body { display: flex; min-height: 100vh; background: var(--primary-light); color: var(--text); }

    /* === SIDEBAR === */
    .sidebar {
      position: fixed; left: 0; top: 0; bottom: 0;
      width: 250px; background: var(--panel); border-right: 1px solid var(--border);
      box-shadow: var(--shadow); display: flex; flex-direction: column;
      padding: 20px 0; overflow-y: auto; z-index: 2000;
      transition: left var(--transition);
    }
    .sidebar .brand { display: flex; align-items: center; justify-content: center; margin-bottom: 30px; }
    .sidebar .brand img { height: 48px; transition: all var(--transition); }
    .nav-links { list-style: none; padding: 0; margin: 0; }
    .nav-item { position: relative; }
    .nav-links li a { display: flex; align-items: center; gap: 12px; padding: 14px 22px; color: var(--muted); font-weight: 500; text-decoration: none; transition: all var(--transition); }
    .nav-links li a:hover, .nav-links li a.active { background: var(--primary-light); color: var(--primary); border-left: 4px solid var(--primary); }
    .sub-menu { display: none; flex-direction: column; margin-left: 40px; }
    .sub-menu a { font-size: 14px; color: var(--muted); padding: 8px 0; transition: 0.2s; }
    .sub-menu a:hover { color: var(--primary); }
    .nav-item.open .sub-menu { display: flex; }

    /* === TOPBAR === */
    .topbar {
      height: 60px; background: var(--panel); border-bottom: 1px solid var(--border);
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 25px; box-shadow: var(--shadow);
      position: fixed; top: 0; left: 250px; right: 0; z-index: 1000;
    }
    .menu-toggle { background: none; border: none; font-size: 20px; color: var(--primary); cursor: pointer; }
    .topbar-right { display: flex; align-items: center; gap: 20px; color: var(--muted); }

    /* === MAIN === */
    main { flex: 1; margin-left: 250px; padding: 100px 40px 40px; background: var(--primary-light); }

    .card {
      background: var(--panel); border-radius: var(--radius); box-shadow: var(--shadow);
      border: 1px solid var(--border); padding: 0; overflow: hidden;
      display: flex; flex-direction: column;
      height: calc(100vh - 120px);
    }

    .card__header { background: var(--panel); border-bottom: 1px solid var(--border); z-index: 5; padding: 16px 20px; }
    h2.card__title { font-size: 22px; font-weight: 700; color: var(--primary); display: flex; align-items: center; gap: 10px; margin: 0 0 12px 0; }

    .filters {
      display: grid; grid-template-columns: 0.2fr 0.2fr 0.2fr 0.2fr auto; gap: 10px; align-items: center;
    }
    .filters .field { display: flex; align-items: center; gap: 8px; border: 1px solid var(--border); border-radius: 10px; padding: 8px 12px; background: #fdfdfd; }
    .filters .field input, .filters .field select, .filters .field button { border: none; outline: none; background: transparent; font-size: 14px; flex: 1; }
    .filters .btn-clear { border: none; border-radius: 10px; padding: 10px 16px; background: #f1f3f5; color: var(--muted); font-weight: 600; cursor: pointer; transition: var(--transition); }
    .filters .btn-clear:hover { background: #e9ecef; }

    .table-wrap { flex: 1 1 auto; overflow: auto; border-top: 1px solid var(--border); background: #fff; max-height: 85vh; }
    table { width: 100%; border-collapse: collapse; min-width: 500px; }
    thead th { position: sticky; top: 0; background: var(--primary); color: #fff; z-index: 2; font-size: 14px; white-space: nowrap; }
    th, td { padding: 12px 12px; font-size: 13px; text-align: left; border-bottom: 1px solid var(--border); vertical-align: middle; }
    tbody tr:hover { background: var(--primary-light); cursor: pointer; }

    .card__footer { border-top: 1px solid var(--border); background: var(--panel); padding: 10px 16px; display: flex; align-items: center; justify-content: space-between; }
    .pagination { display: flex; align-items: center; gap: 10px; }
    .pagination .btn { border: none; border-radius: 8px; padding: 8px 14px; font-weight: 400; cursor: pointer; font-size: 12px; background: #f1f3f5; color: var(--muted); }
    .pagination .btn:hover { background: #e9ecef; }

    /* === DRAWER === */
    .drawer-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.25); opacity: 0; visibility: hidden; transition: var(--transition); z-index: 3000; }
    .drawer-overlay.active { opacity: 1; visibility: visible; }
    .drawer { position: fixed; top: 60px; right: 0; bottom: 0; width: min(560px, 100%); background: var(--panel); border-left: 1px solid var(--border); box-shadow: -10px 0 30px rgba(0,0,0,.08); transform: translateX(100%); transition: var(--transition); display: flex; flex-direction: column; z-index: 3100; }
    .drawer.active { transform: translateX(0); }

    .drawer__head { padding: 16px 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: var(--panel); z-index: 1; }
    .drawer__title { font-weight: 700; color: var(--primary); display: flex; align-items: center; gap: 10px; }
    .drawer__body { padding: 20px; overflow: auto; flex: 1; }
    .drawer__grid { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; }
    .drawer__footer { border-top: 1px solid var(--border); padding: 14px 20px; display: flex; justify-content: flex-end; gap: 10px; background: var(--panel); position: sticky; bottom: 0; }

    /* ===== ðŸ“± MOBILE ONLY ===== */
@media (max-width: 900px) {
  /* Sidebar + Overlay */
  .sidebar { left: -250px; }
  .sidebar.open { left: 0; }
  .overlay.active {
    display: block;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.25);
    z-index: 1500;
  }

  /* Layout adjustments */
  .topbar { left: 0; right: 0; padding: 0 15px; }
  main { margin-left: 0; padding: 80px 10px 40px; }
  .filters { grid-template-columns: 1fr 1fr; gap: 8px; }
  .filters .field { padding: 6px 10px; font-size: 13px; }
  table { min-width: 800px; }
  .table-wrap { overflow-x: auto; border-radius: 10px; }
  .btn { padding: 10px 18px; font-size: 13px; }
  .card__footer { flex-direction: column; align-items: center; gap: 8px; padding: 12px; }
  .pagination { justify-content: center; }
  .page-indicator { font-size: 13px; }

  /* Drawer as bottom sheet */
  .drawer {
    width: 100%;
    left: 0;
    right: 0;
    bottom: 0;
    top: auto;
    border-radius: 16px 16px 0 0;
    border-left: none;
    border-top: 1px solid var(--border);
    transform: translateY(100%);
    transition: transform var(--transition);
  }
  .drawer.active {
    transform: translateY(0);
  }

  /* Drawer contents */
  .drawer__body { padding: 14px; max-height: 70vh; overflow-y: auto; }
  .drawer__grid { grid-template-columns: 1fr; gap: 10px; }
  .drawer__footer {
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    padding: 12px;
    border-top: 1px solid var(--border);
  }
}

  </style>
</head>
