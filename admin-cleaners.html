<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HomeGlitz — Cleaners</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Levinders/homeglitz/refs/heads/main/64%C3%9764pxlogo.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Use same variables + structure as booking.html */
    :root {
      --primary: #0F72B4;
      --primary-light: #f5faff;
      --text: #222;
      --muted: #6c757d;
      --panel: #fff;
      --border: #e4e9ef;
      --radius: 12px;
      --shadow: 0 6px 20px rgba(15,114,180,0.1);
      --transition: 0.3s ease;
    }

    * { box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
    html, body { margin: 0; padding: 0; overflow-x: hidden; }
    body { display: flex; min-height: 100vh; background: var(--primary-light); color: var(--text); }

    /* === Sidebar and topbar identical to booking page === */
    .sidebar {
      position: fixed; left: 0; top: 0; bottom: 0;
      width: 250px; background: var(--panel); border-right: 1px solid var(--border);
      box-shadow: var(--shadow); display: flex; flex-direction: column;
      padding: 20px 0; overflow-y: auto; z-index: 2000;
    }
    .sidebar .brand { display: flex; align-items: center; justify-content: center; margin-bottom: 30px; }
    .sidebar .brand img { height: 48px; transition: all var(--transition); }
    .nav-links { list-style: none; padding: 0; margin: 0; }
    .nav-item { position: relative; }
    .nav-links li a {
      display: flex; align-items: center; gap: 12px; padding: 14px 22px;
      color: var(--muted); font-weight: 500; text-decoration: none; transition: all var(--transition);
    }
    .nav-links li a:hover, .nav-links li a.active { background: var(--primary-light); color: var(--primary); border-left: 4px solid var(--primary); }
    .sub-menu { display: none; flex-direction: column; margin-left: 40px; font-size: 12px; }
    .sub-menu a { color: var(--muted); }
    .nav-item.open .sub-menu { display: flex; }

    .topbar {
      height: 60px; background: var(--panel); border-bottom: 1px solid var(--border);
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 25px; box-shadow: var(--shadow);
      position: fixed; top: 0; left: 250px; right: 0; z-index: 1000;
    }
    .menu-toggle { background: none; border: none; font-size: 20px; color: var(--primary); cursor: pointer; }
    .topbar-right { display: flex; align-items: center; gap: 20px; color: var(--muted); }

    main { flex: 1; margin-left: 250px; padding: 100px 40px 40px; background: var(--primary-light); }

    /* === Cleaner Management Card === */
    .card {
      background: var(--panel); border-radius: var(--radius);
      box-shadow: var(--shadow); border: 1px solid var(--border);
      padding: 40px 50px;
    }
    .card__title {
      font-size: 22px; font-weight: 700; color: var(--primary);
      display: flex; align-items: center; gap: 10px;
      border-bottom: 2px solid rgba(15,114,180,0.1);
      padding-bottom: 10px; margin-bottom: 25px;
    }

    /* Table styling */
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #f1f5f9;
      font-size: 14px;
    }
    th {
      background: #f9fbfd;
      color: var(--primary);
      font-weight: 600;
      text-align: left;
    }
    tr:hover td { background: #f9fafb; }

    /* Buttons */
    .btn { border: none; border-radius: 8px; padding: 8px 12px; font-weight: 600; cursor: pointer; font-size: 14px; transition: 0.2s ease; }
    .btn.add { background: var(--primary); color: #fff; }
    .btn.edit { background: #eef3ff; color: var(--primary); }
    .btn.delete { background: #fdeaea; color: #c0392b; }

    /* Toast + loader reused */
    .hz-toast {
      position: fixed; bottom: 24px; right: 24px;
      background: #0F72B4; color: #fff; padding: 12px 16px;
      border-radius: 10px; font-weight: 600;
      box-shadow: 0 10px 24px rgba(15,114,180,.25);
      opacity: 0; transform: translateY(16px);
      transition: .3s ease; z-index: 5000;
    }
    .hz-toast.show { opacity: 1; transform: translateY(0); }
    .hz-loader { position: fixed; inset: 0; background: rgba(0,0,0,.25); display: flex; align-items: center; justify-content: center; opacity: 0; visibility: hidden; transition: opacity .15s ease; z-index: 4000; }
    .hz-loader.active { opacity: 1; visibility: visible; }
    .hz-loader .box { background: #fff; border: 1px solid #e4e9ef; box-shadow: 0 10px 30px rgba(0,0,0,.08); padding: 18px 22px; border-radius: 12px; color: #222; font-weight: 600; display: flex; align-items: center; gap: 12px; }
    .hz-loader .spin { width: 18px; height: 18px; border-radius: 50%; border: 2px solid rgba(15,114,180,.2); border-top-color: #0F72B4; animation: hzspin 1s linear infinite; }
    @keyframes hzspin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <aside class="sidebar" id="sidebar">
    <div class="brand">
      <img src="https://raw.githubusercontent.com/Levinders/homeglitz/refs/heads/main/mainlogog-removebg-preview.png" alt="HomeGlitz Logo">
    </div>
    <ul class="nav-links">
      <li><a href="dashboard.html"><i class="fa-solid fa-chart-line"></i><span> Dashboard</span></a></li>
      <li class="nav-item">
        <a href="#" id="bookingMenu">
          <i class="fa-solid fa-broom"></i><span> Bookings</span>
          <i class="fa-solid fa-chevron-down" style="margin-left:auto;"></i>
        </a>
        <div class="sub-menu">
          <a href="booking.html">Create New</a>
          <a href="all-bookings.html">All Bookings</a>
        </div>
      </li>
      <li><a href="properties.html"><i class="fa-solid fa-house"></i><span> Properties</span></a></li>
      <li><a href="cleaners.html" class="active"><i class="fa-solid fa-users"></i><span> Cleaners</span></a></li>
      <li><a href="reports.html"><i class="fa-solid fa-chart-pie"></i><span> Reports</span></a></li>
      <li><a href="settings.html"><i class="fa-solid fa-gear"></i><span> Settings</span></a></li>
    </ul>
  </aside>

  <div class="overlay" id="overlay"></div>

  <div style="flex:1; display:flex; flex-direction:column;">
    <header class="topbar">
      <button class="menu-toggle" id="menuToggle"><i class="fa-solid fa-bars"></i></button>
      <div class="topbar-right">
        <i class="fa-regular fa-bell"></i>
        <i class="fa-regular fa-user"></i>
      </div>
    </header>

    <main>
      <div class="card">
        <h2 class="card__title"><i class="fa-solid fa-users"></i> Cleaners Management</h2>
        <div style="display:flex;justify-content:flex-end;margin-bottom:14px;">
          <button class="btn add" onclick="addCleanerDialog()">+ Add Cleaner</button>
        </div>

        <table id="cleanersTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Active</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
  </div>

  <div class="hz-toast" id="toast"></div>
  <div class="hz-loader" id="loader"><div class="box"><div class="spin"></div><span id="loaderText">Processing…</span></div></div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const menuToggle = document.getElementById('menuToggle');
    const bookingMenu = document.getElementById('bookingMenu');
    const bookingItem = bookingMenu.parentElement;
    const toast = document.getElementById('toast');
    const loader = document.getElementById('loader');
    const loaderText = document.getElementById('loaderText');

    menuToggle.onclick = () => { sidebar.classList.toggle('open'); overlay.classList.toggle('active'); };
    overlay.onclick = () => { sidebar.classList.remove('open'); overlay.classList.remove('active'); };
    bookingMenu.onclick = (e) => { e.preventDefault(); bookingItem.classList.toggle('open'); };

    const scriptBaseURL = "https://corsproxy.io/?" + encodeURIComponent("https://script.google.com/macros/s/AKfycbxP6TEna3Q5MpQOSaxgt66rwXLGOvBeLKI4NhiqlIEE5FfMZAtLf1bxMJcziCxVXhFP/exec");

    function showToast(msg) { toast.textContent = msg; toast.classList.add('show'); setTimeout(() => toast.classList.remove('show'), 2500); }
    function showLoader(msg = "Processing…") { loaderText.textContent = msg; loader.classList.add('active'); }
    function hideLoader() { loader.classList.remove('active'); }

    async function loadCleaners() {
      showLoader('Loading cleaners…');
      const res = await fetch(scriptBaseURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'getAllCleaners' })
      });
      const data = await res.json();
      hideLoader();
      const tbody = document.querySelector('#cleanersTable tbody');
      tbody.innerHTML = data.map(c => `
        <tr>
          <td>${c["Cleaner ID"] || ""}</td>
          <td>${c["Cleaner Name"] || ""}</td>
          <td>${c["Email"] || ""}</td>
          <td>${c["Phone"] || ""}</td>
          <td>${c["Active"] === true || c["Active"] === "Yes" ? "✅" : "❌"}</td>
          <td>
            <button class="btn edit" onclick='editCleaner(${JSON.stringify(c)})'><i class="fa fa-edit"></i></button>
            <button class="btn delete" onclick="deleteCleaner('${c["Cleaner ID"]}')"><i class="fa fa-trash"></i></button>
          </td>
        </tr>`).join('');
    }

    async function deleteCleaner(id) {
      if (!confirm('Delete this cleaner?')) return;
      showLoader('Deleting…');
      await fetch(scriptBaseURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'deleteCleaner', cleanerId: id })
      });
      hideLoader();
      showToast('Cleaner deleted');
      loadCleaners();
    }

    function addCleanerDialog() {
      const name = prompt('Cleaner Name:');
      if (!name) return;
      const email = prompt('Email:');
      const phone = prompt('Phone:');
      const password = prompt('Password:');
      const active = confirm('Set as active cleaner?') ? 'Yes' : 'No';
      saveCleaner({ name, email, phone, password, active });
    }

    async function saveCleaner(payload) {
      showLoader('Saving cleaner…');
      await fetch(scriptBaseURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'saveCleaner', ...payload })
      });
      hideLoader();
      showToast('Cleaner saved');
      loadCleaners();
    }

    function editCleaner(c) {
      const name = prompt('Name:', c["Cleaner Name"]);
      const email = prompt('Email:', c["Email"]);
      const phone = prompt('Phone:', c["Phone"]);
      const password = prompt('Password:', c["Password"] || "");
      const active = confirm('Active?');
      saveCleaner({ cleanerId: c["Cleaner ID"], name, email, phone, password, active: active ? 'Yes' : 'No' });
    }

    loadCleaners();
  </script>
</body>
</html>
