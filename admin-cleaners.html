<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HomeGlitz â€” Cleaners</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Levinders/homeglitz/refs/heads/main/64%C3%9764pxlogo.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #0F72B4;
      --primary-light: #f5faff;
      --text: #222;
      --muted: #6c757d;
      --panel: #fff;
      --border: #e4e9ef;
      --radius: 12px;
      --shadow: 0 6px 20px rgba(15,114,180,0.1);
      --success: #28a745;
      --danger: #dc3545;
    }

    * { box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
    html, body { margin: 0; padding: 0; overflow-x: hidden; }
    body { display: flex; min-height: 100vh; background: var(--primary-light); color: var(--text); }

    /* Sidebar + Topbar */
    .sidebar { position: fixed; left: 0; top: 0; bottom: 0; width: 250px; background: var(--panel); border-right: 1px solid var(--border); box-shadow: var(--shadow); padding: 20px 0; overflow-y: auto; z-index: 2000; }
    .sidebar .brand { display: flex; align-items: center; justify-content: center; margin-bottom: 30px; }
    .sidebar .brand img { height: 48px; }
    .nav-links { list-style: none; padding: 0; margin: 0; }
    .nav-links li a { display: flex; align-items: center; gap: 12px; padding: 14px 22px; color: var(--muted); font-weight: 500; text-decoration: none; transition: .3s ease; }
    .nav-links li a:hover, .nav-links li a.active { background: var(--primary-light); color: var(--primary); border-left: 4px solid var(--primary); }
    .topbar { height: 60px; background: var(--panel); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 25px; box-shadow: var(--shadow); position: fixed; top: 0; left: 250px; right: 0; z-index: 1000; }

    main { flex: 1; margin-left: 250px; padding: 100px 40px 40px; background: var(--primary-light); }

    /* === Card & Filters === */
    .card {
      background: var(--panel);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      padding: 0;
      position: relative;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card__header {
      position: sticky;
      top: 0;
      background: var(--panel);
      padding: 22px 30px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 50;
    }

    .card__header h2 {
      font-size: 22px;
      font-weight: 700;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .filter-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .filter-bar input, .filter-bar select {
      padding: 8px 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 14px;
      background: var(--primary-light);
    }

    .btn {
      border: none;
      border-radius: 8px;
      padding: 10px 14px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      transition: .2s ease;
    }
    .btn.add { background: var(--primary); color: #fff; }

    /* === Table === */
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      table-layout: fixed;
    }

    th, td {
      padding: 12px 14px;
      border-bottom: 1px solid #f1f5f9;
      font-size: 14px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    th { background: #f9fbfd; color: var(--primary); text-align: left; }
    tr:hover td { background: #f9fafb; cursor: pointer; }

    .badge {
      padding: 5px 10px;
      border-radius: 6px;
      color: #fff;
      font-size: 12px;
      font-weight: 600;
    }
    .badge.active { background: var(--success); }
    .badge.inactive { background: var(--danger); }

    /* === Drawer === */
    .drawer {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translate(-50%, 100%);
      background: var(--panel);
      border-radius: 20px 20px 0 0;
      box-shadow: 0 -6px 20px rgba(0,0,0,0.1);
      transition: transform .35s cubic-bezier(0.22, 1, 0.36, 1);
      width: 600px;
      max-width: 95%;
      max-height: 85vh;
      display: flex;
      flex-direction: column;
      z-index: 5000;
    }

    .drawer.active { transform: translate(-50%, 0); }

    .drawer__header {
      padding: 18px 24px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--primary);
      font-weight: 700;
    }

    .drawer__body {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px 24px;
    }

    .group label {
      display: block;
      font-weight: 600;
      color: var(--primary);
      font-size: 14px;
      margin-bottom: 6px;
    }

    .group input, .group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 14px;
    }

    .drawer__footer {
      padding: 14px 24px;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
    }

    .btn.delete { background: #fdeaea; color: var(--danger); }

    .overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.25); backdrop-filter: blur(3px);
      opacity: 0; visibility: hidden; transition: all .3s ease; z-index: 4000;
    }
    .overlay.active { opacity: 1; visibility: visible; }
  </style>
</head>
<body>

  <aside class="sidebar">
    <div class="brand"><img src="https://raw.githubusercontent.com/Levinders/homeglitz/refs/heads/main/mainlogog-removebg-preview.png"></div>
    <ul class="nav-links">
      <li><a href="dashboard.html"><i class="fa-solid fa-chart-line"></i> Dashboard</a></li>
      <li><a href="booking.html"><i class="fa-solid fa-broom"></i> Bookings</a></li>
      <li><a href="properties.html"><i class="fa-solid fa-house"></i> Properties</a></li>
      <li><a href="cleaners.html" class="active"><i class="fa-solid fa-users"></i> Cleaners</a></li>
      <li><a href="reports.html"><i class="fa-solid fa-chart-pie"></i> Reports</a></li>
    </ul>
  </aside>

  <div class="overlay" id="overlay"></div>

  <main>
    <div class="card">
      <div class="card__header">
        <h2><i class="fa-solid fa-users"></i> Cleaners Management</h2>
        <div class="filter-bar">
          <input type="text" id="searchInput" placeholder="Search...">
          <select id="statusFilter">
            <option value="all">All</option>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
          <button class="btn add" onclick="openDrawer()">+ Add Cleaner</button>
        </div>
      </div>

      <table id="cleanersTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Jobs</th>
            <th>Earnings</th>
            <th>Unpaid</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <!-- Drawer -->
  <div class="drawer" id="drawer">
    <div class="drawer__header">
      <span id="drawerTitle"><i class="fa-solid fa-user"></i> Cleaner Details</span>
      <i class="fa-solid fa-xmark" style="cursor:pointer;" onclick="closeDrawer()"></i>
    </div>
    <div class="drawer__body">
      <input type="hidden" id="cleanerId">
      <div class="group"><label>Name</label><input id="cleanerName"></div>
      <div class="group"><label>Email</label><input id="cleanerEmail"></div>
      <div class="group"><label>Phone</label><input id="cleanerPhone"></div>
      <div class="group"><label>Password</label><input id="cleanerPassword" type="text"></div>
      <div class="group" style="grid-column: span 2;"><label>Bio</label><textarea id="cleanerNotes" rows="3"></textarea></div>
      <div class="group"><label>Active (Yes/No)</label><input id="cleanerActive"></div>
    </div>
    <div class="drawer__footer">
      <button class="btn delete" id="deleteCleanerBtn"><i class="fa-solid fa-trash"></i> Delete</button>
      <button class="btn add" onclick="saveCleaner()">Save</button>
    </div>
  </div>

  <script>
  const scriptBaseURL = "https://corsproxy.io/?" + encodeURIComponent("https://script.google.com/macros/s/AKfycbx04byXSnZH_gzI2J7OQRCQzY3U40KmNmSKgydU-AbhI8zZSjgXOlZdspMXYoMzzJVM/exec");
  const overlay = document.getElementById('overlay');
  const drawer = document.getElementById('drawer');
  const deleteBtn = document.getElementById('deleteCleanerBtn');
  let cleanersData = [];

  async function loadCleaners() {
    const res = await fetch(`${scriptBaseURL}?type=cleanersList`);
    cleanersData = await res.json();
    renderCleaners(cleanersData);
  }

  function renderCleaners(rows) {
    const search = document.getElementById("searchInput").value.toLowerCase();
    const status = document.getElementById("statusFilter").value;
    const tbody = document.querySelector("#cleanersTable tbody");

    const filtered = rows.filter(c => {
      const active = (c["Active"] || "").toString().toLowerCase() === "yes";
      const matchesSearch =
        c["Cleaner Name"]?.toLowerCase().includes(search) ||
        c["Email"]?.toLowerCase().includes(search);
      const matchesStatus =
        status === "all" ||
        (status === "active" && active) ||
        (status === "inactive" && !active);
      return matchesSearch && matchesStatus;
    });

    tbody.innerHTML = filtered.map(c => `
      <tr onclick='openDrawer(${JSON.stringify(c)})'>
        <td>${c["Cleaner Name"] || ""}</td>
        <td>${c["Email"] || ""}</td>
        <td>${c["Phone"] || ""}</td>
        <td>${c["Total Jobs Completed"] || 0}</td>
        <td>$${c["Total Earnings (Ex GST)"] || 0}</td>
        <td>$${c["Outstanding Balance"] || 0}</td>
        <td>${(c["Active"] || "").toString().toLowerCase() === "yes"
          ? '<span class="badge active">Active</span>'
          : '<span class="badge inactive">Inactive</span>'}</td>
      </tr>`).join("");
  }

  function openDrawer(c = null) {
    drawer.classList.add('active');
    overlay.classList.add('active');
    document.getElementById('drawerTitle').textContent = c ? c["Cleaner Name"] : "Add Cleaner";
    document.getElementById('cleanerId').value = c?.["Cleaner ID"] || "";
    document.getElementById('cleanerName').value = c?.["Cleaner Name"] || "";
    document.getElementById('cleanerEmail').value = c?.["Email"] || "";
    document.getElementById('cleanerPhone').value = c?.["Phone"] || "";
    document.getElementById('cleanerPassword').value = c?.["Password"] || "";
    document.getElementById('cleanerNotes').value = c?.["Notes"] || "";
    document.getElementById('cleanerActive').value = (c?.["Active"] === true || c?.["Active"] === "Yes") ? "Yes" : "No";
    deleteBtn.onclick = () => deleteCleaner(c?.["Cleaner ID"]);
  }

  function closeDrawer() {
    drawer.classList.remove('active');
    overlay.classList.remove('active');
  }

  async function saveCleaner() {
    const payload = {
      action: 'saveCleaner',
      cleanerId: document.getElementById('cleanerId').value,
      name: document.getElementById('cleanerName').value,
      email: document.getElementById('cleanerEmail').value,
      phone: document.getElementById('cleanerPhone').value,
      password: document.getElementById('cleanerPassword').value,
      notes: document.getElementById('cleanerNotes').value,
      active: document.getElementById('cleanerActive').value || 'Yes'
    };
    await fetch(scriptBaseURL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });
    closeDrawer();
    loadCleaners();
  }

  async function deleteCleaner(id) {
    if (!confirm('Delete this cleaner?')) return;
    await fetch(scriptBaseURL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ action: 'deleteCleaner', cleanerId: id })
    });
    closeDrawer();
    loadCleaners();
  }

  document.getElementById("searchInput").oninput = () => renderCleaners(cleanersData);
  document.getElementById("statusFilter").onchange = () => renderCleaners(cleanersData);
  overlay.onclick = closeDrawer;

  loadCleaners();
  </script>
</body>
</html>
