<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manage Cleaners ‚Äî HomeGlitz Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background: #f8fafc;
      color: #222;
    }
    header {
      background: #0F72B4;
      color: #fff;
      padding: 14px 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
    }
    .content {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    th {
      background: #f1f5f9;
      color: #0F72B4;
    }
    tr:hover { background: #f9f9f9; }
    button {
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      font-weight: 600;
    }
    .add-btn {
      background: #0F72B4;
      color: #fff;
      margin-bottom: 10px;
    }
    .edit-btn { background: #eef3ff; color: #0F72B4; }
    .delete-btn { background: #fdeaea; color: #d93025; }
  </style>
</head>
<body>
  <header>
    <span>üßπ Manage Cleaners</span>
  </header>

  <div class="content">
    <button class="add-btn" onclick="showForm()">+ Add Cleaner</button>
    <table id="cleanersTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Active</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const scriptBaseURL = "https://corsproxy.io/?" + encodeURIComponent("https://script.google.com/macros/s/AKfycbwZabbuOurfnmFtHcBvAguUbKKiYcKvMYioe5YwpisRkBxFgEe_wvO6mo-jWAzLgUGS/exec");

    async function loadCleaners() {
      const res = await fetch(scriptBaseURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "getAllCleaners" })
      });
      const data = await res.json();
      const tbody = document.querySelector("#cleanersTable tbody");
      tbody.innerHTML = data.map(c => `
        <tr>
          <td>${c["Cleaner ID"] || ""}</td>
          <td>${c["Cleaner Name"] || ""}</td>
          <td>${c["Email"] || ""}</td>
          <td>${c["Active"] === true ? "‚úÖ" : "‚ùå"}</td>
          <td>
            <button class="edit-btn" onclick="editCleaner('${c["Cleaner ID"]}')"><i class="fa fa-edit"></i></button>
            <button class="delete-btn" onclick="deleteCleaner('${c["Cleaner ID"]}')"><i class="fa fa-trash"></i></button>
          </td>
        </tr>
      `).join("");
    }

    async function deleteCleaner(id) {
      if (!confirm("Delete this cleaner?")) return;
      await fetch(scriptBaseURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "deleteCleaner", cleanerId: id })
      });
      loadCleaners();
    }

    loadCleaners();
  </script>
</body>
</html>
