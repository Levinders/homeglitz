<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HomeGlitz — Cleaners</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Levinders/homeglitz/refs/heads/main/64%C3%9764pxlogo.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #0F72B4;
      --primary-light: #f5faff;
      --text: #222;
      --muted: #6c757d;
      --panel: #fff;
      --border: #e4e9ef;
      --radius: 12px;
      --shadow: 0 6px 20px rgba(15,114,180,0.1);
      --transition: 0.3s ease;
    }

    * { box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
    html, body { margin: 0; padding: 0; overflow-x: hidden; }
    body { display: flex; min-height: 100vh; background: var(--primary-light); color: var(--text); }

    /* === Sidebar & Topbar === */
    .sidebar {
      position: fixed; left: 0; top: 0; bottom: 0;
      width: 250px; background: var(--panel); border-right: 1px solid var(--border);
      box-shadow: var(--shadow); display: flex; flex-direction: column;
      padding: 20px 0; overflow-y: auto; z-index: 2000;
    }
    .sidebar .brand { display: flex; align-items: center; justify-content: center; margin-bottom: 30px; }
    .sidebar .brand img { height: 48px; }
    .nav-links { list-style: none; padding: 0; margin: 0; }
    .nav-item { position: relative; }
    .nav-links li a {
      display: flex; align-items: center; gap: 12px; padding: 14px 22px;
      color: var(--muted); font-weight: 500; text-decoration: none; transition: all var(--transition);
    }
    .nav-links li a:hover, .nav-links li a.active {
      background: var(--primary-light); color: var(--primary); border-left: 4px solid var(--primary);
    }
    .sub-menu { display: none; flex-direction: column; margin-left: 40px; font-size: 12px; }
    .nav-item.open .sub-menu { display: flex; }

    .topbar {
      height: 60px; background: var(--panel); border-bottom: 1px solid var(--border);
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 25px; box-shadow: var(--shadow);
      position: fixed; top: 0; left: 250px; right: 0; z-index: 1000;
    }

    .menu-toggle { background: none; border: none; font-size: 20px; color: var(--primary); cursor: pointer; }
    .topbar-right { display: flex; align-items: center; gap: 20px; color: var(--muted); }

    main { flex: 1; margin-left: 250px; padding: 100px 40px 40px; background: var(--primary-light); }

    /* === Card & Table === */
    .card {
      background: var(--panel);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      padding: 40px 50px;
    }

    .card__title {
      font-size: 22px; font-weight: 700; color: var(--primary);
      display: flex; align-items: center; gap: 10px;
      border-bottom: 2px solid rgba(15,114,180,0.1);
      padding-bottom: 10px; margin-bottom: 25px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #f1f5f9;
      font-size: 14px;
    }
    th { background: #f9fbfd; color: var(--primary); font-weight: 600; text-align: left; }
    tr:hover td { background: #f9fafb; }

    .btn {
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s ease;
    }
    .btn.add { background: var(--primary); color: #fff; }
    .btn.edit { background: #eef3ff; color: var(--primary); }
    .btn.delete { background: #fdeaea; color: #c0392b; }

    /* === Drawer === */
    .drawer {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translate(-50%, 100%);
      background: var(--panel);
      border-radius: 20px;
      box-shadow: 0 -6px 20px rgba(0,0,0,0.1);
      transition: transform 0.35s cubic-bezier(0.22, 1, 0.36, 1);
      z-index: 5000;
      width: 600px;
      max-width: 95%;
      max-height: 85vh;
      display: flex;
      flex-direction: column;
    }
    .drawer.active { transform: translate(-50%, 0); }

    .drawer__header {
      padding: 18px 24px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 700;
      color: var(--primary);
    }

    .drawer__header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .avatar {
      width: 36px; height: 36px;
      border-radius: 50%;
      background: var(--primary-light);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: var(--primary);
      font-size: 15px;
      box-shadow: 0 0 0 2px var(--primary-light);
    }

    .drawer__body {
      padding: 20px 24px;
      flex: 1;
      overflow-y: auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px 24px;
    }
    .drawer__body .group label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--primary);
      font-size: 15px;
    }
    .drawer__body .group input {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 15px;
    }

    .drawer__footer {
      padding: 14px 24px;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    /* === Mobile === */
    @media (max-width: 768px) {
      main { margin-left: 0; padding: 90px 12px 40px; }
      .sidebar { left: -250px; position: fixed; }
      .sidebar.open { left: 0; }
      .topbar { left: 0; right: 0; position: fixed; }
      .drawer {
        left: 0;
        width: 100%;
        border-radius: 20px 20px 0 0;
        transform: translateY(100%);
      }
      .drawer.active { transform: translateY(0); }
      .drawer__body { grid-template-columns: 1fr; }
    }

    .overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.25);
      backdrop-filter: blur(3px);
      opacity: 0; visibility: hidden;
      transition: all 0.3s ease;
      z-index: 4000;
    }
    .overlay.active { opacity: 1; visibility: visible; }

    .hz-toast {
      position: fixed; bottom: 24px; right: 24px;
      background: #0F72B4; color: #fff; padding: 12px 16px;
      border-radius: 10px; font-weight: 600;
      box-shadow: 0 10px 24px rgba(15,114,180,.25);
      opacity: 0; transform: translateY(16px);
      transition: .3s ease; z-index: 6000;
    }
    .hz-toast.show { opacity: 1; transform: translateY(0); }
  </style>
</head>
<body>
  <aside class="sidebar" id="sidebar">
    <div class="brand"><img src="https://raw.githubusercontent.com/Levinders/homeglitz/refs/heads/main/mainlogog-removebg-preview.png"></div>
    <ul class="nav-links">
      <li><a href="dashboard.html"><i class="fa-solid fa-chart-line"></i> Dashboard</a></li>
      <li class="nav-item">
        <a href="#" id="bookingMenu"><i class="fa-solid fa-broom"></i> Bookings <i class="fa-solid fa-chevron-down" style="margin-left:auto;"></i></a>
        <div class="sub-menu"><a href="booking.html">Create New</a><a href="all-bookings.html">All Bookings</a></div>
      </li>
      <li><a href="properties.html"><i class="fa-solid fa-house"></i> Properties</a></li>
      <li><a href="cleaners.html" class="active"><i class="fa-solid fa-users"></i> Cleaners</a></li>
      <li><a href="reports.html"><i class="fa-solid fa-chart-pie"></i> Reports</a></li>
      <li><a href="settings.html"><i class="fa-solid fa-gear"></i> Settings</a></li>
    </ul>
  </aside>

  <div class="overlay" id="overlay"></div>

  <div style="flex:1; display:flex; flex-direction:column;">
    <header class="topbar">
      <button class="menu-toggle" id="menuToggle"><i class="fa-solid fa-bars"></i></button>
      <div class="topbar-right"><i class="fa-regular fa-bell"></i><i class="fa-regular fa-user"></i></div>
    </header>

    <main>
      <div class="card">
        <h2 class="card__title"><i class="fa-solid fa-users"></i> Cleaners Management</h2>
        <div style="display:flex;justify-content:flex-end;margin-bottom:14px;">
          <button class="btn add" onclick="openDrawer()">+ Add Cleaner</button>
        </div>

        <table id="cleanersTable">
          <thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Active</th><th>Actions</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- Drawer -->
  <div class="drawer" id="drawer">
    <div class="drawer__header">
      <div class="drawer__header-left">
        <div class="avatar" id="drawerAvatar">CL</div>
        <span id="drawerTitle">Add Cleaner</span>
      </div>
      <i class="fa-solid fa-xmark" style="cursor:pointer;" onclick="closeDrawer()"></i>
    </div>

    <div class="drawer__body">
      <input type="hidden" id="cleanerId">
      <div class="group"><label>Name</label><input id="cleanerName"></div>
      <div class="group"><label>Email</label><input id="cleanerEmail" type="email"></div>
      <div class="group"><label>Phone</label><input id="cleanerPhone"></div>
      <div class="group"><label>Password</label><input id="cleanerPassword" type="text"></div>
      <div class="group"><label>Active (Yes/No)</label><input id="cleanerActive"></div>
    </div>

    <div class="drawer__footer">
      <button class="btn" onclick="closeDrawer()">Cancel</button>
      <button class="btn add" onclick="saveCleaner()">Save</button>
    </div>
  </div>

  <div class="hz-toast" id="toast"></div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const menuToggle = document.getElementById('menuToggle');
    const bookingMenu = document.getElementById('bookingMenu');
    const bookingItem = bookingMenu.parentElement;
    const drawer = document.getElementById('drawer');
    const toast = document.getElementById('toast');
    const drawerAvatar = document.getElementById('drawerAvatar');

    menuToggle.onclick = () => { sidebar.classList.toggle('open'); overlay.classList.toggle('active'); };
    overlay.onclick = () => { sidebar.classList.remove('open'); overlay.classList.remove('active'); closeDrawer(); };
    bookingMenu.onclick = (e) => { e.preventDefault(); bookingItem.classList.toggle('open'); };

    const scriptBaseURL = "https://corsproxy.io/?" + encodeURIComponent("https://script.google.com/macros/s/AKfycbzFG5kLIiI12ICI5YXqRFv1valhe4PI0sTM9_CQs0Ik8wi5_JK-GLnkUWv49fNmlCDb/exec");

    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2500);
    }

    function initials(name) {
      if (!name) return "CL";
      const parts = name.trim().split(" ");
      return (parts[0][0] + (parts[1]?.[0] || "")).toUpperCase();
    }

    function openDrawer(cleaner = null) {
      document.getElementById('drawerTitle').textContent = cleaner ? 'Edit Cleaner' : 'Add Cleaner';
      document.getElementById('cleanerId').value = cleaner?.['Cleaner ID'] || '';
      document.getElementById('cleanerName').value = cleaner?.['Cleaner Name'] || '';
      document.getElementById('cleanerEmail').value = cleaner?.['Email'] || '';
      document.getElementById('cleanerPhone').value = cleaner?.['Phone'] || '';
      document.getElementById('cleanerPassword').value = cleaner?.['Password'] || '';
      document.getElementById('cleanerActive').value = cleaner?.['Active'] ? 'Yes' : 'No';
      drawerAvatar.textContent = cleaner ? initials(cleaner['Cleaner Name']) : "CL";
      drawer.classList.add('active');
      overlay.classList.add('active');
    }

    function closeDrawer() {
      drawer.classList.remove('active');
      overlay.classList.remove('active');
    }

    async function loadCleaners() {
      const res = await fetch(scriptBaseURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'getAllCleaners' })
      });
      const data = await res.json();
      const tbody = document.querySelector('#cleanersTable tbody');
      tbody.innerHTML = data.map(c => `
        <tr>
          <td>${c["Cleaner ID"] || ""}</td>
          <td>${c["Cleaner Name"] || ""}</td>
          <td>${c["Email"] || ""}</td>
          <td>${c["Phone"] || ""}</td>
          <td>${c["Active"] === true || c["Active"] === "Yes" ? "✅" : "❌"}</td>
          <td>
            <button class="btn edit" onclick='openDrawer(${JSON.stringify(c)})'><i class="fa fa-edit"></i></button>
            <button class="btn delete" onclick="deleteCleaner('${c["Cleaner ID"]}')"><i class="fa fa-trash"></i></button>
          </td>
        </tr>`).join('');
    }

    async function saveCleaner() {
      const payload = {
        action: 'saveCleaner',
        cleanerId: document.getElementById('cleanerId').value,
        name: document.getElementById('cleanerName').value,
        email: document.getElementById('cleanerEmail').value,
        phone: document.getElementById('cleanerPhone').value,
        password: document.getElementById('cleanerPassword').value,
        active: document.getElementById('cleanerActive').value || 'Yes'
      };

      try {
        await fetch(scriptBaseURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        closeDrawer();
        showToast('Cleaner saved successfully');
        loadCleaners();
      } catch (err) {
        console.error(err);
        showToast('Error saving cleaner');
      }
    }

    async function deleteCleaner(id) {
      if (!confirm('Delete this cleaner?')) return;
      try {
        await fetch(scriptBaseURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'deleteCleaner', cleanerId: id })
        });
        showToast('Cleaner deleted');
        loadCleaners();
      } catch (err) {
        console.error(err);
        showToast('Error deleting cleaner');
      }
    }

    loadCleaners();
  </script>
</body>
</html>
