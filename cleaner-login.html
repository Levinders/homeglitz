<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>HomeGlitz — Cleaner Login</title>
<link rel="icon" href="https://raw.githubusercontent.com/Levinders/homeglitz/refs/heads/main/64%C3%9764pxlogo.png"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  :root { --primary:#0F72B4; --panel:#fff; --muted:#6c757d; --radius:12px; }
  * { box-sizing:border-box; font-family:'Montserrat',sans-serif; }
  html,body { height:100%; margin:0; background:#f5faff; }

  .wrap {
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:24px;
  }

  .card {
    width:100%;
    max-width:420px;
    background:var(--panel);
    padding:28px 28px 24px;
    border-radius:16px;
    box-shadow:0 8px 30px rgba(15,114,180,0.06);
  }

  .logo { display:flex; align-items:center; gap:12px; margin-bottom:12px; }
  .logo img { height:44px; }

  h1 { margin:0; font-size:20px; color:var(--primary); }
  p.lead { margin:6px 0 18px; color:var(--muted); font-size:14px; }

  .form-group { display:flex; flex-direction:column; margin-bottom:14px; }
  label { font-weight:600; color:var(--primary); font-size:13px; margin-bottom:6px; }

  input {
    padding:12px;
    border-radius:10px;
    border:1px solid #e6eef8;
    font-size:14px;
    background:#fff;
  }

  button.primary {
    width:100%;
    padding:12px;
    border-radius:10px;
    border:none;
    background:var(--primary);
    color:#fff;
    font-weight:700;
    margin-top:6px;
  }

  .inline-msg {
    margin-top:12px;
    color:#c0392b;
    font-size:13px;
    min-height:18px;
  }

  .small-link {
    display:block;
    margin-top:12px;
    text-align:center;
    color:var(--muted);
    font-size:13px;
  }

  @media (max-width:420px) {
    .card { padding:20px; }
  }
</style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <div class="logo">
      <img src="https://raw.githubusercontent.com/Levinders/homeglitz/refs/heads/main/mainlogog-removebg-preview.png">
      <div>
        <h1>Cleaner Login</h1>
        <p class="lead">Access your HomeGlitz cleaner dashboard</p>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" autocomplete="username"/>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" autocomplete="current-password"/>
    </div>

    <button class="primary" id="btnLogin">Sign in</button>
    <div class="inline-msg" id="msg"></div>
  </div>
</div>

<script>
/* =====================================================
   APPS SCRIPT THROUGH AllOrigins (POST-safe)
   ===================================================== */
const SCRIPT_BASE_URL =
  "https://thingproxy.freeboard.io/fetch/" +
  "https://script.google.com/macros/s/AKfycbw2XuTOfx9d_ABkJ5Xw5ah1IPc3mMRZPqIOpNBDb_U0uLfLQPHaf6ukveV8c4DPcJCh/exec";

const msgEl = document.getElementById("msg");

document.getElementById("btnLogin").addEventListener("click", async () => {
  msgEl.textContent = "";

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) {
    msgEl.textContent = "Please enter email and password";
    return;
  }

  try {
    const res = await fetch(SCRIPT_BASE_URL, {
      method: "POST",
      headers: { "Content-Type":"application/json" },
      body: JSON.stringify({
        action: "loginCleaner",
        email,
        password
      })
    });

    const text = await res.text();
    let json;

    try { json = JSON.parse(text); }
    catch {
      msgEl.textContent = "Server error — invalid response";
      return;
    }

    if (!json.success) {
      msgEl.textContent = json.message || "Login failed";
      return;
    }

    // store session
    localStorage.setItem("homeglitz_cleaner_token", json.token);
    localStorage.setItem("homeglitz_cleaner_id", json.cleanerId);
    localStorage.setItem("homeglitz_cleaner_name", json.name);

    // redirect
    window.location.href = "/cleaner-portal.html";

  } catch (err) {
    console.error(err);
    msgEl.textContent = "Network error — check deployment";
  }
});
</script>

</body>
</html>
