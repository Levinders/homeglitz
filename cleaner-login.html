<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cleaner Login — HomeGlitz</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Levinders/homeglitz/refs/heads/main/64%C3%9764pxlogo.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #0F72B4;
      --light: #f5faff;
      --text: #1e1e1e;
      --muted: #6c757d;
      --radius: 12px;
      --border: #e8edf3;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--light);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-card {
      background: #fff;
      border-radius: var(--radius);
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      padding: 40px 28px;
      max-width: 380px;
      width: 90%;
      text-align: center;
    }

    .login-card img {
      height: 60px;
      margin-bottom: 20px;
    }

    h2 {
      color: var(--primary);
      font-weight: 700;
      margin-bottom: 12px;
    }

    p {
      color: var(--muted);
      margin-bottom: 26px;
      font-size: 14px;
    }

    .input-group {
      text-align: left;
      margin-bottom: 16px;
    }

    .input-group label {
      display: block;
      font-weight: 600;
      font-size: 14px;
      color: var(--text);
      margin-bottom: 6px;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      font-size: 15px;
      outline: none;
    }

    .btn {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 12px;
      font-weight: 600;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .btn:hover {
      background: #0d5f95;
    }

    .toast {
      background: var(--primary);
      color: #fff;
      padding: 12px 16px;
      border-radius: 8px;
      font-weight: 600;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .toast.show {
      opacity: 1;
      pointer-events: all;
    }
  </style>
</head>

<body>
  <div class="login-card">
    <img src="https://raw.githubusercontent.com/Levinders/homeglitz/refs/heads/main/mainlogog-removebg-preview.png" alt="HomeGlitz Logo">
    <h2>Cleaner Login</h2>
    <p>Access your cleaning tasks and request payments.</p>

    <div class="input-group">
      <label>Email</label>
      <input type="email" id="email" placeholder="you@example.com" />
    </div>
    <div class="input-group">
      <label>Password</label>
      <input type="password" id="password" placeholder="••••••••" />
    </div>

    <button class="btn" id="loginBtn"><i class="fa-solid fa-right-to-bracket"></i> Login</button>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    const scriptBaseURL = "https://corsproxy.io/?" + encodeURIComponent("https://script.google.com/macros/s/AKfycbxeV8WSNmF5yv-WqfWNqCdk67K5V_KTVoOkpQthhuC_NPHr2VrpISiypSz5ICEWVnGE/exec");

    const toast = document.getElementById('toast');
    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }

    document.getElementById('loginBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) return showToast("Enter your email and password.");

      try {
        const res = await fetch(scriptBaseURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "loginCleaner", email, password })
        });
        const data = await res.json();

        if (!data.success) return showToast(data.message || "Login failed");

        localStorage.setItem("cleanerToken", data.token);
        localStorage.setItem("cleanerName", data.name);
        window.location.href = "my-tasks.html";
      } catch (err) {
        console.error(err);
        showToast("Network error.");
      }
    });
  </script>
</body>
</html>
