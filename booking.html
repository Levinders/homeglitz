<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HomeGlitz â€” Booking</title>

  <!-- âœ… Favicon -->
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Levinders/homeglitz/refs/heads/main/64%C3%9764pxlogo.png" />

  <!-- âœ… Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

  <style>
    :root {
      --bg: #0e1024;
      --panel: #161a2b;
      --text: #e8ebff;
      --muted: #aab2d6;
      --ring: #5b7cff;
      --accent: #7b92ff;
      --danger: #ff6b6b;
      --neutral: #34384d;
      --radius: 14px;
      --transition: 0.3s cubic-bezier(0.22, 1, 0.36, 1);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      padding-top: 70px;
    }

    /* ======== NAVBAR ======== */
    .navbar {
      position: fixed; top: 0; left: 0; right: 0; height: 60px;
      background: rgba(22,26,43,0.95);
      border-bottom: 1px solid rgba(91,124,255,0.15);
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 40px; z-index: 3000;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.35);
    }

    .nav-brand {
      display: flex; align-items: center; justify-content: center;
    }

    .brand__logo img {
      height: 52px;
      width: auto;
      display: block;
      filter: drop-shadow(0 2px 5px rgba(0,0,0,0.4));
    }

    .nav-toggle {
      display: none;
      background: none; border: none; color: var(--text);
      font-size: 24px; cursor: pointer;
      transition: transform 0.25s ease;
    }

    .nav-links {
      display: flex; gap: 24px; list-style: none;
      margin: 0; padding: 0;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--muted);
      transition: color var(--transition);
    }

    .nav-links a:hover, .nav-links a.active {
      color: var(--accent);
    }

    /* ======== SIDEBAR (MOBILE) ======== */
    @media (max-width: 768px) {
      .nav-toggle { display: block; }

      .nav-links {
        position: fixed; top: 0; left: -270px;
        width: 250px; height: 100vh;
        background: rgba(22,26,43,0.98);
        backdrop-filter: blur(12px);
        flex-direction: column;
        padding: 80px 24px;
        gap: 18px;
        border-right: 1px solid rgba(91,124,255,0.15);
        box-shadow: 5px 0 20px rgba(0,0,0,0.5);
        transition: left 0.35s ease, opacity 0.35s ease;
        opacity: 0;
        z-index: 3200;
      }

      .nav-links.open {
        left: 0;
        opacity: 1;
      }

      .nav-links a {
        color: var(--text);
        font-size: 17px;
        font-weight: 500;
        padding: 10px 0;
        border-bottom: 1px solid rgba(255,255,255,0.05);
      }

      .overlay {
        position: fixed; inset: 0;
        background: rgba(0,0,0,0.25);
        backdrop-filter: blur(3px);
        opacity: 0; visibility: hidden;
        transition: all var(--transition);
        z-index: 2500;
      }

      .overlay.active {
        opacity: 1; visibility: visible;
      }
    }

    /* ======== FORM ======== */
    main {
      max-width: 850px; margin: 80px auto; background: var(--panel);
      border-radius: 20px; padding: 50px 60px; box-shadow: 0 12px 40px rgba(0,0,0,0.5);
      position: relative; overflow: hidden;
    }

    h2.card__title {
      font-size: 24px; font-weight: 700; margin-bottom: 35px;
      display: flex; align-items: center; gap: 10px;
      color: var(--accent);
    }

    .form { display: flex; flex-direction: column; gap: 24px; }

    .form__group {
      display: flex; flex-direction: column;
      background: rgba(14,18,36,0.75);
      border-radius: var(--radius);
      padding: 16px 20px;
      border: 1px solid rgba(91,124,255,0.15);
    }

    input, select, textarea {
      width: 100%; border-radius: 10px; border: 1px solid rgba(91,124,255,0.15);
      background: rgba(10,14,32,0.9); color: var(--text);
      padding: 12px 14px; font-size: 16px;
    }

    .form__row-inline { display: grid; grid-template-columns: repeat(3, 1fr); gap: 22px; }
    .form__row-pair { display: grid; grid-template-columns: 2fr 1fr; gap: 22px; }

    .linen-badge-group {
      display: flex; align-items: center; gap: 10px;
    }

    .linen-badge {
      padding: 10px 18px; border-radius: 20px; font-weight: 600;
      border: 1px solid rgba(91,124,255,0.25);
      background: rgba(91,124,255,0.15);
      color: var(--text); cursor: pointer;
      transition: all 0.3s ease;
    }

    .linen-badge.active {
      background: var(--ring); color: #fff;
      box-shadow: 0 0 8px rgba(91,124,255,0.5);
    }

    .property-info {
      background: rgba(91,124,255,0.05);
      border: 1px solid rgba(91,124,255,0.15);
      border-radius: 12px;
      padding: 14px 16px;
      font-size: 14px;
      color: var(--muted);
    }

    .toolbar {
      display: flex; justify-content: flex-end; gap: 14px; margin-top: 30px;
      flex-wrap: wrap;
    }

    .btn {
      border: none; border-radius: 10px; padding: 14px 28px; font-weight: 600; font-size: 16px; cursor: pointer;
      transition: all 0.25s ease;
    }

    .btn-save {
      background: linear-gradient(180deg, var(--ring), #2f4cff);
      color: #fff;
      box-shadow: 0 6px 18px rgba(91,124,255,0.25);
    }

    .btn-reset {
      background: rgba(255,255,255,0.05);
      color: var(--muted);
      border: 1px solid rgba(255,255,255,0.1);
    }

    /* Toast + Loader */
    .toast {
      position: fixed;
      bottom: 30px; right: 30px;
      background: rgba(30,33,54,0.95);
      color: var(--text);
      padding: 14px 22px;
      border-radius: 12px;
      font-weight: 500;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.4s ease;
      z-index: 5000;
    }
    .toast.show { opacity: 1; transform: translateY(0); }
    .toast.success { border-left: 4px solid #4ade80; }
    .toast.error { border-left: 4px solid #f87171; }

    .loader-overlay {
      position: fixed;
      inset: 0;
      background: rgba(14,16,30,0.75);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s ease;
      z-index: 4000;
    }
    .loader-overlay.active { opacity: 1; visibility: visible; }
    .loader-box { text-align: center; color: var(--text); background: rgba(22,26,43,0.9); padding: 30px 40px; border-radius: 18px; }
    .spinner {
      width: 38px; height: 38px;
      border: 3px solid rgba(123,146,255,0.25);
      border-top-color: var(--accent);
      border-radius: 50%;
      margin: 0 auto 14px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    @media (max-width: 700px) {
      main { padding: 30px 20px; margin: 60px 10px; }
      .form__row-inline, .form__row-pair { grid-template-columns: 1fr; }
      .toolbar { justify-content: space-between; }
      .toolbar .btn { flex: 1; }
      .toolbar .btn + .btn { margin-left: 10px; }
      .btn-save span.text-full { display: none; }
      .btn-save span.text-short { display: inline; }
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="nav-brand">
      <div class="brand__logo">
        <img src="https://raw.githubusercontent.com/Levinders/homeglitz/refs/heads/main/mainlogog-removebg-preview.png" alt="HomeGlitz Logo">
      </div>
    </div>
    <button class="nav-toggle" id="navToggle"><i class="fa-solid fa-bars"></i></button>
    <ul class="nav-links" id="navLinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="booking.html" class="active">Booking</a></li>
      <li><a href="properties.html">Properties</a></li>
      <li><a href="cleaners.html">Cleaners</a></li>
      <li><a href="reports.html">Reports</a></li>
    </ul>
  </nav>

  <div class="overlay" id="overlay"></div>

  <main>
    <h2 class="card__title"><i class="fa-solid fa-broom"></i> Create Cleaning Booking</h2>

    <form id="bookingForm" class="form" autocomplete="off">
      <div class="form__group">
        <label><i class="fa-solid fa-house-chimney"></i> Property</label>
        <select id="property" required><option value="">Select property...</option></select>
        <div class="property-info" id="propertyInfo"></div>
      </div>

      <div class="form__row-inline">
        <div class="form__group"><label><i class="fa-regular fa-calendar"></i> Cleaning Date</label><input id="date" type="date" required /></div>
        <div class="form__group"><label><i class="fa-regular fa-clock"></i> Start</label><input id="start" type="time" required /></div>
        <div class="form__group"><label><i class="fa-solid fa-hourglass-end"></i> End</label><input id="end" type="time" required /></div>
      </div>

      <div class="form__row-pair">
        <div class="form__group">
          <label><i class="fa-solid fa-user"></i> Cleaner(s)</label>
          <select id="cleaners"><option value="">Select a cleaner...</option></select>
        </div>

        <div class="form__group">
          <label><i class="fa-solid fa-bed"></i> Linen Required</label>
          <div class="linen-badge-group">
            <div class="linen-badge active" id="linenYes">Yes</div>
            <div class="linen-badge" id="linenNo">No</div>
          </div>
        </div>
      </div>

      <div class="form__group">
        <label><i class="fa-regular fa-note-sticky"></i> Notes</label>
        <textarea id="notes" rows="3" placeholder="Door code, supplies, special requests..."></textarea>
      </div>

      <div class="toolbar">
        <button id="submitBtn" type="submit" class="btn btn-save">
          <i class="fa-solid fa-check"></i>
          <span class="text-short">Save</span>
          <span class="text-full"> Booking</span>
        </button>
        <button id="resetBtn" type="button" class="btn btn-reset"><i class="fa-solid fa-rotate-left"></i> Reset</button>
      </div>
    </form>
  </main>

  <footer class="app__footer"><span class="muted">Â© HomeGlitz â€” Home & BnB Cleaning</span></footer>

  <script>
    const scriptBaseURL = "https://script.google.com/macros/s/AKfycbw5cWoIYLq1PF5YJjnJ8HRM5snS1rwpdEUUifFHh1QtmR6X_63aNtS7s5KJV4pIR6k/exec";

    // Navbar toggle
    const navToggle = document.getElementById('navToggle');
    const navLinks = document.getElementById('navLinks');
    const overlay = document.getElementById('overlay');
    const links = navLinks.querySelectorAll('a');

    navToggle.addEventListener('click', () => {
      if (navLinks.classList.contains('open')) {
        navLinks.classList.remove('open');
        overlay.classList.remove('active');
      } else {
        navLinks.classList.add('open');
        overlay.classList.add('active');
      }
    });
    overlay.addEventListener('click', () => {
      navLinks.classList.remove('open');
      overlay.classList.remove('active');
    });

    // Linen toggle
    const yesBtn = document.getElementById('linenYes');
    const noBtn = document.getElementById('linenNo');
    yesBtn.onclick = () => { yesBtn.classList.add('active'); noBtn.classList.remove('active'); };
    noBtn.onclick = () => { noBtn.classList.add('active'); yesBtn.classList.remove('active'); };

    // Load properties + cleaners
    async function loadDropdowns() {
      const propertySelect = document.getElementById('property');
      const cleanerSelect = document.getElementById('cleaners');
      const propertyInfo = document.getElementById('propertyInfo');

      try {
        const [propRes, cleanRes] = await Promise.all([
          fetch(`${scriptBaseURL}?type=properties`),
          fetch(`${scriptBaseURL}?type=cleaners`)
        ]);
        const [properties, cleaners] = await Promise.all([propRes.json(), cleanRes.json()]);

        properties.forEach(p => {
          const option = document.createElement('option');
          option.value = p.name;
          option.textContent = p.name;
          propertySelect.appendChild(option);
        });

        cleaners.forEach(c => {
          const option = document.createElement('option');
          option.value = c.name;
          option.textContent = c.name;
          cleanerSelect.appendChild(option);
        });

        propertySelect.addEventListener('change', e => {
          const selected = properties.find(p => p.name === e.target.value);
          if (!selected) return (propertyInfo.innerHTML = '');
          propertyInfo.innerHTML = `
            <strong>${selected.address}</strong><br>
            ${selected.bedrooms} Beds, ${selected.bathrooms} Baths<br>
            Linen: ${selected.linenSupplied} | Code: ${selected.bedCode}
          `;
        });
      } catch (err) {
        console.error('Error loading data:', err);
      }
    }

    loadDropdowns();

    /* ========== Booking Form Logic ========== */
    const bookingForm = document.getElementById('bookingForm');
    const submitBtn = document.getElementById('submitBtn');
    const resetBtn = document.getElementById('resetBtn');
    const toast = document.createElement('div');
    toast.className = 'toast';
    document.body.appendChild(toast);

    const loaderOverlay = document.createElement('div');
    loaderOverlay.className = 'loader-overlay';
    loaderOverlay.innerHTML = `<div class="loader-box"><div class="spinner"></div><p>Saving booking...</p></div>`;
    document.body.appendChild(loaderOverlay);

    bookingForm.addEventListener('submit', async e => {
      e.preventDefault();
      const linenRequired = document.querySelector('.linen-badge.active').textContent.trim();
      const payload = {
        property: document.getElementById('property').value,
        date: document.getElementById('date').value,
        start: document.getElementById('start').value,
        end: document.getElementById('end').value,
        cleaner: document.getElementById('cleaners').value,
        linen: linenRequired,
        notes: document.getElementById('notes').value
      };

      loaderOverlay.classList.add('active');
      submitBtn.disabled = true;

      try {
        const res = await fetch(scriptBaseURL, {
          method: 'POST',
          body: JSON.stringify(payload),
          headers: { 'Content-Type': 'application/json' }
        });
        const result = await res.json();
        if (result.result === 'success') {
          showToast('âœ… Booking saved successfully!', 'success');
          bookingForm.reset();
          yesBtn.classList.add('active'); noBtn.classList.remove('active');
          document.getElementById('propertyInfo').innerHTML = '';
        } else {
          showToast('Error saving booking. Try again.', 'error');
        }
      } catch {
        showToast('Failed to connect. Please try later.', 'error');
      } finally {
        loaderOverlay.classList.remove('active');
        submitBtn.disabled = false;
      }
    });

    resetBtn.addEventListener('click', () => {
      bookingForm.reset();
      yesBtn.classList.add('active'); noBtn.classList.remove('active');
      document.getElementById('propertyInfo').innerHTML = '';
      showToast('Form reset successfully ðŸ§¹', 'success');
    });

    function showToast(message, type = 'success') {
      toast.textContent = message;
      toast.className = `toast show ${type}`;
      setTimeout(() => toast.className = 'toast', 3500);
    }
  </script>
</body>
</html>
