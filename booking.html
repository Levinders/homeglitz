<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HomeGlitz â€” Booking</title>

  <!-- âœ… Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

  <style>
    :root {
      --bg: #0e1024;
      --panel: #161a2b;
      --text: #e8ebff;
      --muted: #aab2d6;
      --ring: #5b7cff;
      --accent: #7b92ff;
      --radius: 14px;
      --transition: 0.35s cubic-bezier(0.22, 1, 0.36, 1);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      padding-top: 70px;
    }

    /* ===== NAVBAR ===== */
    .navbar {
      position: fixed; top: 0; left: 0; right: 0; height: 60px;
      background: rgba(22,26,43,0.95);
      border-bottom: 1px solid rgba(91,124,255,0.15);
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 40px; z-index: 2000;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.35);
    }
    .nav-brand { display: flex; align-items: center; gap: 8px; font-weight: 700; font-size: 18px; color: var(--text); }
    .brand__logo { width: 34px; height: 34px; border-radius: 8px; background: linear-gradient(135deg, var(--ring), #8fa4ff); display: grid; place-items: center; }
    .nav-links { display: flex; gap: 24px; list-style: none; margin: 0; padding: 0; }
    .nav-links a { text-decoration: none; color: var(--muted); transition: color var(--transition); }
    .nav-links a:hover, .nav-links a.active { color: var(--accent); }

    /* ===== FORM CONTAINER ===== */
    main {
      max-width: 850px; margin: 80px auto; background: var(--panel);
      border-radius: 20px; padding: 50px 60px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.5);
      position: relative; overflow: hidden;
    }

    main::before {
      content: ""; position: absolute; inset: 0;
      background: radial-gradient(circle at 70% 20%, rgba(91,124,255,0.08), transparent 60%);
    }

    h2.card__title {
      font-size: 24px; font-weight: 700; margin-bottom: 35px;
      display: flex; align-items: center; gap: 10px;
      color: var(--accent);
    }

    .form { display: flex; flex-direction: column; gap: 24px; }

    .form__group {
      display: flex; flex-direction: column;
      background: rgba(14,18,36,0.75);
      border-radius: var(--radius);
      padding: 16px 20px;
      border: 1px solid rgba(91,124,255,0.15);
      transition: all 0.3s ease;
    }

    .form__group:hover { border-color: var(--accent); background: rgba(18,22,46,0.85); }

    .form__group label {
      font-weight: 600; font-size: 15.5px; margin-bottom: 8px; display: flex; align-items: center; gap: 8px;
      color: var(--accent);
    }

    input, select, textarea {
      width: 100%; border-radius: 10px; border: 1px solid rgba(91,124,255,0.15);
      background: rgba(10,14,32,0.9); color: var(--text);
      padding: 12px 14px; font-size: 16px;
      transition: all 0.3s ease;
    }

    .form__row-inline { display: grid; grid-template-columns: repeat(3, 1fr); gap: 22px; }
    .form__row-pair { display: grid; grid-template-columns: 2fr 1fr; gap: 22px; }

    .linen-badge-group { display: flex; align-items: center; gap: 10px; }
    .linen-badge {
      padding: 10px 18px; border-radius: 20px; font-weight: 600;
      border: 1px solid rgba(91,124,255,0.25);
      background: rgba(91,124,255,0.15); color: var(--text);
      cursor: pointer; transition: all 0.3s ease;
    }
    .linen-badge.active { background: var(--ring); color: #fff; box-shadow: 0 0 8px rgba(91,124,255,0.5); }

    .toolbar { display: flex; justify-content: flex-end; gap: 14px; margin-top: 30px; flex-wrap: wrap; }

    .btn {
      border: none; border-radius: 10px; padding: 14px 28px; font-weight: 600; font-size: 16px; cursor: pointer;
      transition: all 0.25s ease;
    }
    .btn-save {
      background: linear-gradient(180deg, var(--ring), #2f4cff);
      color: #fff; box-shadow: 0 6px 18px rgba(91,124,255,0.25);
    }
    .btn-reset {
      background: rgba(255,255,255,0.05);
      color: var(--muted);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .btn-next, .btn-back {
      width: 100%; padding: 14px;
      background: var(--ring); color: #fff; border: none;
      font-weight: 600; border-radius: 10px;
      transition: all 0.3s ease;
    }
    .btn-next:hover, .btn-back:hover { opacity: 0.9; }

    .stage { transition: transform var(--transition), opacity var(--transition); }
    .hidden { opacity: 0; pointer-events: none; transform: translateX(20px); position: absolute; width: 100%; }

    @media (max-width: 700px) {
      main { padding: 30px 20px; margin: 60px 10px; }
      .form__row-inline, .form__row-pair { grid-template-columns: 1fr; }
      .form__group { padding: 14px 16px; }
      h2.card__title { font-size: 20px; margin-bottom: 24px; }
      /* only show staged form on mobile */
      .stage-2.hidden { display: none; }
    }

    .app__footer { text-align: center; color: var(--muted); font-size: 13px; margin: 40px 0; }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="nav-brand">
      <div class="brand__logo">ðŸ§¼</div>
      <span>HomeGlitz</span>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="booking.html" class="active">Booking</a></li>
      <li><a href="properties.html">Properties</a></li>
      <li><a href="cleaners.html">Cleaners</a></li>
      <li><a href="reports.html">Reports</a></li>
    </ul>
  </nav>

  <main>
    <h2 class="card__title"><i class="fa-solid fa-broom"></i> Create Cleaning Booking</h2>
    <form id="bookingForm" class="form" autocomplete="off">

      <!-- Stage 1 -->
      <div class="stage stage-1">
        <div class="form__group">
          <label><i class="fa-solid fa-house-chimney"></i> Property</label>
          <select id="property" required><option value="">Select property...</option></select>
        </div>

        <div class="form__row-inline">
          <div class="form__group"><label><i class="fa-regular fa-calendar"></i> Cleaning Date</label><input id="date" type="date" required /></div>
          <div class="form__group"><label><i class="fa-regular fa-clock"></i> Start</label><input id="start" type="time" required /></div>
          <div class="form__group"><label><i class="fa-solid fa-hourglass-end"></i> End</label><input id="end" type="time" required /></div>
        </div>

        <button type="button" class="btn-next mobile-only">Next <i class="fa-solid fa-arrow-right"></i></button>
      </div>

      <!-- Stage 2 -->
      <div class="stage stage-2">
        <div class="form__row-pair">
          <div class="form__group">
            <label><i class="fa-solid fa-user"></i> Cleaner(s)</label>
            <select id="cleaners">
              <option value="">Select a cleaner...</option>
              <option value="John">John</option>
              <option value="Mary">Mary</option>
              <option value="Lucy">Lucy</option>
            </select>
          </div>

          <div class="form__group">
            <label><i class="fa-solid fa-bed"></i> Linen Required</label>
            <div class="linen-badge-group">
              <div class="linen-badge active" id="linenYes">Yes</div>
              <div class="linen-badge" id="linenNo">No</div>
            </div>
          </div>
        </div>

        <div class="form__group">
          <label><i class="fa-regular fa-note-sticky"></i> Notes</label>
          <textarea id="notes" rows="3" placeholder="Door code, supplies, special requests..."></textarea>
        </div>

        <div class="toolbar">
          <button type="button" class="btn-back mobile-only"><i class="fa-solid fa-arrow-left"></i> Back</button>
          <button id="submitBtn" type="submit" class="btn btn-save"><i class="fa-solid fa-check"></i> Save Booking</button>
          <button id="resetBtn" type="button" class="btn btn-reset"><i class="fa-solid fa-rotate-left"></i> Reset</button>
        </div>
      </div>
    </form>
  </main>

  <footer class="app__footer"><span class="muted">Â© 2025 HomeGlitz â€” Powered by Google Sheets</span></footer>

  <script>
    const yesBtn = document.getElementById('linenYes');
    const noBtn = document.getElementById('linenNo');
    const nextBtn = document.querySelector('.btn-next');
    const backBtn = document.querySelector('.btn-back');
    const stage1 = document.querySelector('.stage-1');
    const stage2 = document.querySelector('.stage-2');

    yesBtn.addEventListener('click', () => {
      yesBtn.classList.add('active');
      noBtn.classList.remove('active');
    });
    noBtn.addEventListener('click', () => {
      noBtn.classList.add('active');
      yesBtn.classList.remove('active');
    });

    // Only activate staged flow on mobile
    function isMobile() { return window.innerWidth <= 700; }

    function showStage2() {
      if (!isMobile()) return;
      stage1.classList.add('hidden');
      stage2.classList.remove('hidden');
      stage2.scrollIntoView({ behavior: 'smooth' });
    }

    function showStage1() {
      if (!isMobile()) return;
      stage2.classList.add('hidden');
      stage1.classList.remove('hidden');
      stage1.scrollIntoView({ behavior: 'smooth' });
    }

    if (nextBtn && backBtn) {
      nextBtn.addEventListener('click', showStage2);
      backBtn.addEventListener('click', showStage1);
    }

    // Reset to full form view if resized to desktop
    window.addEventListener('resize', () => {
      if (!isMobile()) {
        stage1.classList.remove('hidden');
        stage2.classList.remove('hidden');
      } else {
        stage2.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
