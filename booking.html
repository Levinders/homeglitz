<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HomeGlitz â€” Booking</title>

  <!-- âœ… Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

  <style>
    :root {
      --bg: #0e1024;
      --panel: #161a2b;
      --text: #e8ebff;
      --muted: #aab2d6;
      --ring: #5b7cff;
      --accent: #7b92ff;
      --danger: #ff6b6b;
      --neutral: #34384d;
      --radius: 14px;
      --transition: 0.3s cubic-bezier(0.22, 1, 0.36, 1);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      padding-top: 70px;
    }

    /* ============ NAVBAR ============ */
    .navbar {
      position: fixed; top: 0; left: 0; right: 0; height: 60px;
      background: rgba(22,26,43,0.95);
      border-bottom: 1px solid rgba(91,124,255,0.15);
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 40px; z-index: 3000;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.35);
    }

    .nav-brand {
      display: flex; align-items: center; gap: 8px;
      font-weight: 700; font-size: 18px; color: var(--text);
    }

    .brand__logo {
      width: 34px; height: 34px; border-radius: 8px;
      background: linear-gradient(135deg, var(--ring), #8fa4ff);
      display: grid; place-items: center;
    }

    .nav-toggle {
      display: none;
      background: none; border: none; color: var(--text);
      font-size: 24px; cursor: pointer;
      transition: transform 0.25s ease;
    }
    .nav-toggle:active { transform: scale(0.9); }

    .nav-links {
      display: flex; gap: 24px; list-style: none;
      margin: 0; padding: 0;
      position: relative;
      z-index: 3100;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--muted);
      transition: color var(--transition);
    }

    .nav-links a:hover, .nav-links a.active {
      color: var(--accent);
    }

    /* ============ SIDEBAR (MOBILE) ============ */
    @media (max-width: 768px) {
      .nav-toggle { display: block; }

      .nav-links {
        position: fixed; top: 0; left: -270px;
        width: 250px; height: 100vh;
        background: rgba(22,26,43,0.98);
        backdrop-filter: blur(12px);
        flex-direction: column;
        padding: 80px 24px;
        gap: 18px;
        border-right: 1px solid rgba(91,124,255,0.15);
        box-shadow: 5px 0 20px rgba(0,0,0,0.5);
        transition: left 0.4s ease, opacity 0.4s ease;
        opacity: 0;
        z-index: 3200;
      }

      .nav-links.open {
        left: 0;
        opacity: 1;
      }

      .nav-links a {
        color: var(--text);
        font-size: 17px;
        font-weight: 500;
        padding: 10px 0;
        border-bottom: 1px solid rgba(255,255,255,0.05);
        transition: all 0.25s ease;
        opacity: 0;
        transform: translateX(-10px);
      }

      .overlay {
        position: fixed; inset: 0;
        background: rgba(0,0,0,0.25);
        backdrop-filter: blur(3px);
        opacity: 0; visibility: hidden;
        transition: all var(--transition);
        z-index: 2500;
      }
      .overlay.active {
        opacity: 1; visibility: visible;
      }
    }

    /* ============ FORM ============ */
    main {
      max-width: 850px; margin: 80px auto; background: var(--panel);
      border-radius: 20px; padding: 50px 60px; box-shadow: 0 12px 40px rgba(0,0,0,0.5);
      position: relative; overflow: hidden;
    }

    main::before {
      content: ""; position: absolute; inset: 0; pointer-events: none;
      background: radial-gradient(circle at 70% 20%, rgba(91,124,255,0.08), transparent 60%);
    }

    h2.card__title {
      font-size: 24px; font-weight: 700; margin-bottom: 35px;
      display: flex; align-items: center; gap: 10px;
      color: var(--accent);
    }

    .form { display: flex; flex-direction: column; gap: 24px; }

    .form__group {
      display: flex; flex-direction: column;
      background: rgba(14,18,36,0.75);
      border-radius: var(--radius);
      padding: 16px 20px;
      border: 1px solid rgba(91,124,255,0.15);
      transition: all 0.3s ease;
    }

    .form__group:hover { border-color: var(--accent); background: rgba(18,22,46,0.85); }

    .form__group label {
      font-weight: 600; font-size: 15.5px; margin-bottom: 8px; display: flex; align-items: center; gap: 8px;
      color: var(--accent);
    }

    input, select, textarea {
      width: 100%; border-radius: 10px; border: 1px solid rgba(91,124,255,0.15);
      background: rgba(10,14,32,0.9); color: var(--text);
      padding: 12px 14px; font-size: 16px;
      transition: all 0.3s ease;
    }

    .form__row-inline { display: grid; grid-template-columns: repeat(3, 1fr); gap: 22px; }
    .form__row-pair { display: grid; grid-template-columns: 2fr 1fr; gap: 22px; }

    @media (max-width: 700px) {
      main { padding: 30px 20px; margin: 60px 10px; }
      .form__row-inline, .form__row-pair { grid-template-columns: 1fr; }
      .form__group { padding: 14px 16px; }
      h2.card__title { font-size: 20px; margin-bottom: 24px; }

      /* Mobile buttons: side by side */
      .toolbar {
        justify-content: space-between;
        flex-wrap: nowrap;
      }
      .toolbar .btn {
        flex: 1;
      }
      .toolbar .btn + .btn {
        margin-left: 10px;
      }

      /* Shorter label for mobile */
      .btn-save span.text-full { display: none; }
      .btn-save span.text-short { display: inline; }
    }

    .linen-badge-group {
      display: flex; align-items: center; gap: 10px;
    }

    .linen-badge {
      padding: 10px 18px; border-radius: 20px; font-weight: 600;
      border: 1px solid rgba(91,124,255,0.25);
      background: rgba(91,124,255,0.15);
      color: var(--text); cursor: pointer;
      transition: all 0.3s ease;
    }

    .linen-badge.active {
      background: var(--ring); color: #fff;
      box-shadow: 0 0 8px rgba(91,124,255,0.5);
    }

    .toolbar {
      display: flex; justify-content: flex-end; gap: 14px; margin-top: 30px;
      flex-wrap: wrap;
    }

    .btn {
      border: none; border-radius: 10px; padding: 14px 28px; font-weight: 600; font-size: 16px; cursor: pointer;
      transition: all 0.25s ease;
    }

    .btn-save {
      background: linear-gradient(180deg, var(--ring), #2f4cff);
      color: #fff;
      box-shadow: 0 6px 18px rgba(91,124,255,0.25);
    }

    .btn-reset {
      background: rgba(255,255,255,0.05);
      color: var(--muted);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .app__footer { text-align: center; color: var(--muted); font-size: 13px; margin: 40px 0; }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="nav-brand">
      <div class="brand__logo">ðŸ§¼</div>
      <span>HomeGlitz</span>
    </div>
    <button class="nav-toggle" id="navToggle"><i class="fa-solid fa-bars"></i></button>
    <ul class="nav-links" id="navLinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="booking.html" class="active">Booking</a></li>
      <li><a href="properties.html">Properties</a></li>
      <li><a href="cleaners.html">Cleaners</a></li>
      <li><a href="reports.html">Reports</a></li>
    </ul>
  </nav>

  <div class="overlay" id="overlay"></div>

  <main>
    <h2 class="card__title"><i class="fa-solid fa-broom"></i> Create Cleaning Booking</h2>
    <form id="bookingForm" class="form" autocomplete="off">
      <div class="form__group">
        <label><i class="fa-solid fa-house-chimney"></i> Property</label>
        <select id="property" required><option value="">Select property...</option></select>
      </div>

      <div class="form__row-inline">
        <div class="form__group"><label><i class="fa-regular fa-calendar"></i> Cleaning Date</label><input id="date" type="date" required /></div>
        <div class="form__group"><label><i class="fa-regular fa-clock"></i> Start</label><input id="start" type="time" required /></div>
        <div class="form__group"><label><i class="fa-solid fa-hourglass-end"></i> End</label><input id="end" type="time" required /></div>
      </div>

      <div class="form__row-pair">
        <div class="form__group">
          <label><i class="fa-solid fa-user"></i> Cleaner(s)</label>
          <select id="cleaners">
            <option value="">Select a cleaner...</option>
            <option value="John">John</option>
            <option value="Mary">Mary</option>
            <option value="Lucy">Lucy</option>
          </select>
        </div>

        <div class="form__group">
          <label><i class="fa-solid fa-bed"></i> Linen Required</label>
          <div class="linen-badge-group">
            <div class="linen-badge active" id="linenYes">Yes</div>
            <div class="linen-badge" id="linenNo">No</div>
          </div>
        </div>
      </div>

      <div class="form__group">
        <label><i class="fa-regular fa-note-sticky"></i> Notes</label>
        <textarea id="notes" rows="3" placeholder="Door code, supplies, special requests..."></textarea>
      </div>

      <div class="toolbar">
        <button id="submitBtn" type="submit" class="btn btn-save">
          <i class="fa-solid fa-check"></i>
          <span class="text-short">Save</span>
          <span class="text-full">Booking</span>
        </button>
        <button id="resetBtn" type="button" class="btn btn-reset"><i class="fa-solid fa-rotate-left"></i> Reset</button>
      </div>
    </form>
  </main>

  <footer class="app__footer"><span class="muted">Â© 2025 HomeGlitz â€” Powered by Google Sheets</span></footer>

  <script>
    const navToggle = document.getElementById('navToggle');
    const navLinks = document.getElementById('navLinks');
    const overlay = document.getElementById('overlay');
    const links = navLinks.querySelectorAll('a');
    const yesBtn = document.getElementById('linenYes');
    const noBtn = document.getElementById('linenNo');

    yesBtn.addEventListener('click', () => {
      yesBtn.classList.add('active');
      noBtn.classList.remove('active');
    });
    noBtn.addEventListener('click', () => {
      noBtn.classList.add('active');
      yesBtn.classList.remove('active');
    });

    function animateLinksIn() {
      links.forEach((link, i) => {
        link.style.opacity = 0;
        link.style.transform = 'translateX(-10px)';
        setTimeout(() => {
          link.style.transition = 'all 0.4s ease';
          link.style.opacity = 1;
          link.style.transform = 'translateX(0)';
        }, 100 * i + 150);
      });
    }

    function closeSidebar() {
      navLinks.classList.remove('open');
      overlay.classList.remove('active');
    }

    navToggle.addEventListener('click', () => {
      const isOpen = navLinks.classList.contains('open');
      if (isOpen) {
        closeSidebar();
      } else {
        navLinks.style.left = '-270px';
        navLinks.style.opacity = '0';
        setTimeout(() => {
          navLinks.classList.add('open');
          overlay.classList.add('active');
          animateLinksIn();
        }, 50);
      }
    });

    overlay.addEventListener('click', closeSidebar);
    links.forEach(link => link.addEventListener('click', closeSidebar));
  </script>
</body>
</html>
