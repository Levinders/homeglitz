<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HomeGlitz â€” Booking</title>

  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Levinders/homeglitz/refs/heads/main/64%C3%9764pxlogo.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #0F72B4;
      --primary-light: #EDF5FB;
      --text: #1b1b1b;
      --muted: #6c757d;
      --panel: #ffffff;
      --border: #dee2e6;
      --radius: 12px;
      --shadow: 0 6px 25px rgba(15,114,180,0.08);
      --transition: 0.25s ease;
    }

    * { box-sizing: border-box; font-family: 'Montserrat', sans-serif; }

    body {
      margin: 0;
      background: var(--primary-light);
      color: var(--text);
      padding-top: 70px;
    }

    .navbar {
      position: fixed; top: 0; left: 0; right: 0;
      height: 60px; background: var(--panel);
      border-bottom: 1px solid var(--border);
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 40px; z-index: 3000;
      box-shadow: var(--shadow);
    }

    .brand__logo img { height: 48px; width: auto; }

    .nav-toggle { display: none; font-size: 22px; color: var(--primary); border: none; background: none; cursor: pointer; }
    .nav-links { display: flex; gap: 24px; list-style: none; margin: 0; padding: 0; }
    .nav-links a { text-decoration: none; color: var(--muted); font-weight: 500; transition: color var(--transition); }
    .nav-links a:hover, .nav-links a.active { color: var(--primary); }

    @media (max-width: 768px) {
      .nav-toggle { display: block; }
      .nav-links {
        position: fixed; top: 0; left: -270px; width: 250px; height: 100vh;
        background: #fff; flex-direction: column; padding: 80px 24px;
        gap: 18px; box-shadow: 3px 0 15px rgba(0,0,0,0.1);
        transition: left var(--transition);
      }
      .nav-links.open { left: 0; }
    }

    main {
      max-width: 800px; margin: 100px auto; background: var(--panel);
      border-radius: var(--radius); padding: 45px 55px;
      box-shadow: var(--shadow);
    }

    h2.card__title {
      font-size: 22px; font-weight: 700; color: var(--primary);
      margin-bottom: 30px; display: flex; align-items: center; gap: 10px;
    }

    .form { display: flex; flex-direction: column; gap: 24px; }

    .form__group {
      background: #f8f9fa;
      border-radius: var(--radius);
      padding: 16px 18px;
      border: 1px solid var(--border);
      transition: all var(--transition);
    }
    .form__group:hover { border-color: var(--primary); background: #fff; }

    label {
      font-weight: 600; color: var(--primary);
      font-size: 15px; display: flex; align-items: center; gap: 8px;
      margin-bottom: 8px;
    }

    select, input, textarea {
      width: 100%; border: 1px solid var(--border);
      border-radius: 8px; padding: 10px 12px;
      font-size: 15px; color: var(--text);
      background: #fff;
      transition: all var(--transition);
    }
    select:focus, input:focus, textarea:focus {
      outline: none; border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(15,114,180,0.1);
    }

    .form__row-inline {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 18px;
    }

    .linen-badge-group {
      display: flex; align-items: center; gap: 10px;
    }

    .linen-badge {
      padding: 10px 18px; border-radius: 20px; font-weight: 600;
      border: 1px solid rgba(91,124,255,0.25);
      background: rgba(91,124,255,0.15);
      color: var(--text); cursor: pointer;
      transition: all 0.3s ease;
    }

    .linen-badge.active {
      background: var(--primary); color: #fff;
      box-shadow: 0 0 8px rgba(91,124,255,0.5);
    }

    .toolbar { display: flex; justify-content: flex-end; gap: 14px; margin-top: 25px; flex-wrap: wrap; }
    .btn {
      border: none; border-radius: 8px; padding: 12px 26px;
      font-weight: 600; cursor: pointer; font-size: 15px;
      transition: all var(--transition);
    }
    .btn-save { background: var(--primary); color: #fff; }
    .btn-save:hover { background: #0d5f95; }
    .btn-reset { background: #f1f3f5; color: var(--muted); }
    .btn-reset:hover { background: #e9ecef; }
  </style>
</head>

<body>
  <main>
    <h2 class="card__title"><i class="fa-solid fa-broom"></i> Create New Booking</h2>

    <form id="bookingForm" class="form" autocomplete="off">
      <div class="form__row-inline">
        <div class="form__group">
          <label><i class="fa-solid fa-layer-group"></i> Property Type</label>
          <select id="propertyType" required>
            <option value="">Select property type...</option>
            <option value="airbnb">Airbnb Property</option>
            <option value="office">Home / Office Property</option>
          </select>
        </div>

        <div class="form__group">
          <label><i class="fa-solid fa-house-chimney"></i> Property</label>
          <select id="property" required><option value="">Select property...</option></select>
          <div class="property-info" id="propertyInfo"></div>
        </div>
      </div>

      <div class="form__group">
        <label><i class="fa-regular fa-calendar"></i> Cleaning Date</label>
        <input id="date" type="date" required />
      </div>

      <div class="form__group">
        <label><i class="fa-solid fa-user"></i> Cleaner</label>
        <select id="cleaners"><option value="">Select a cleaner...</option></select>
      </div>

      <div class="form__group">
        <label><i class="fa-solid fa-briefcase"></i> B2B</label>
        <div class="linen-badge-group">
          <div class="linen-badge" id="b2bYes">Yes</div>
          <div class="linen-badge active" id="b2bNo">No</div>
        </div>
      </div>

      <div class="form__group">
        <label><i class="fa-regular fa-note-sticky"></i> Notes</label>
        <textarea id="notes" rows="3" placeholder="Door code, supplies, or special requests..."></textarea>
      </div>

      <div class="toolbar">
        <button id="submitBtn" type="submit" class="btn btn-save"><i class="fa-solid fa-check"></i> Save Booking</button>
        <button id="resetBtn" type="button" class="btn btn-reset"><i class="fa-solid fa-rotate-left"></i> Reset</button>
      </div>
    </form>
  </main>
</body>
</html>
