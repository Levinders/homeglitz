<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HomeGlitz ‚Äî Booking</title>
<!-- ‚úÖ Font Awesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

<style>
  :root {
    --bg: #0e1024;
    --panel: #161a2b;
    --text: #e8ebff;
    --muted: #aab2d6;
    --ring: #5b7cff;
    --accent: #7b92ff;
    --radius: 14px;
    --transition: 0.3s cubic-bezier(0.22, 1, 0.36, 1); /* smoother ‚Äúspring‚Äù easing */
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial;
    background: var(--bg);
    color: var(--text);
    overflow-x: hidden;
    padding-top: 70px;
  }

  /* ============ NAVBAR ============ */
  .navbar {
    position: fixed; top: 0; left: 0; right: 0; height: 60px;
    background: rgba(22,26,43,0.95);
    border-bottom: 1px solid rgba(91,124,255,0.15);
    display: flex; align-items: center; justify-content: space-between;
    padding: 0 40px; z-index: 1001;
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 15px rgba(0,0,0,0.35);
  }

  .nav-brand {
    display: flex; align-items: center; gap: 8px;
    font-weight: 700; font-size: 18px; color: var(--text);
  }

  .brand__logo {
    width: 34px; height: 34px; border-radius: 8px;
    background: linear-gradient(135deg, var(--ring), #8fa4ff);
    display: grid; place-items: center;
  }

  .nav-toggle {
    display: none;
    background: none; border: none; color: var(--text);
    font-size: 24px; cursor: pointer;
    transition: transform 0.25s ease;
  }
  .nav-toggle:active { transform: scale(0.9); }

  .nav-links {
    display: flex; gap: 24px; list-style: none;
    margin: 0; padding: 0;
  }

  .nav-links a {
    text-decoration: none;
    color: var(--muted);
    transition: color var(--transition);
  }

  .nav-links a:hover, .nav-links a.active {
    color: var(--accent);
  }

  /* ============ SIDEBAR (MOBILE) ============ */
  @media (max-width: 768px) {
    .nav-toggle { display: block; }

    .nav-links {
      position: fixed; top: 0; left: -270px;
      width: 250px; height: 100vh;
      background: rgba(22,26,43,0.98);
      backdrop-filter: blur(12px);
      flex-direction: column;
      padding: 80px 24px;
      gap: 18px;
      border-right: 1px solid rgba(91,124,255,0.15);
      box-shadow: 5px 0 20px rgba(0,0,0,0.5);
      transform: translateX(0);
      transition: left var(--transition);
      z-index: 1200;
    }

    .nav-links.open {
      animation: slideIn 0.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    @keyframes slideIn {
      0% { left: -270px; transform: scale(0.96) rotateY(6deg); opacity: 0; }
      60% { left: 10px; transform: scale(1.02) rotateY(-1deg); opacity: 1; }
      100% { left: 0; transform: scale(1) rotateY(0); }
    }

    @keyframes slideOut {
      0% { left: 0; transform: scale(1); opacity: 1; }
      100% { left: -270px; transform: scale(0.95); opacity: 0; }
    }

    .nav-links a {
      color: var(--text);
      font-size: 17px;
      font-weight: 500;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      transition: all 0.25s ease;
    }

    .nav-links a:hover {
      color: var(--ring);
      transform: translateX(6px);
    }

    /* Dim background overlay when sidebar is open */
    .overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(3px);
      opacity: 0; visibility: hidden;
      transition: all var(--transition);
      z-index: 1100;
    }
    .overlay.active {
      opacity: 1; visibility: visible;
    }
  }
</style>

<nav class="navbar">
  <div class="nav-brand">
    <div class="brand__logo">üßº</div>
    <span>HomeGlitz</span>
  </div>
  <button class="nav-toggle" id="navToggle"><i class="fa-solid fa-bars"></i></button>
  <ul class="nav-links" id="navLinks">
    <li><a href="index.html">Home</a></li>
    <li><a href="booking.html" class="active">Booking</a></li>
    <li><a href="properties.html">Properties</a></li>
    <li><a href="cleaners.html">Cleaners</a></li>
    <li><a href="reports.html">Reports</a></li>
  </ul>
</nav>

<!-- Dim overlay -->
<div class="overlay" id="overlay"></div>

<script>
  const navToggle = document.getElementById('navToggle');
  const navLinks = document.getElementById('navLinks');
  const overlay = document.getElementById('overlay');

  navToggle.addEventListener('click', () => {
    if (navLinks.classList.contains('open')) {
      navLinks.style.animation = 'slideOut 0.35s ease forwards';
      setTimeout(() => {
        navLinks.classList.remove('open');
        overlay.classList.remove('active');
      }, 300);
    } else {
      navLinks.classList.add('open');
      overlay.classList.add('active');
    }
  });

  overlay.addEventListener('click', () => {
    navLinks.style.animation = 'slideOut 0.35s ease forwards';
    setTimeout(() => {
      navLinks.classList.remove('open');
      overlay.classList.remove('active');
    }, 300);
  });
</script>

  
  
</head>

<body>

  <main>
    <h2 class="card__title"><i class="fa-solid fa-broom"></i> Create Cleaning Booking</h2>
    <form id="bookingForm" class="form" autocomplete="off">

      <div class="form__group">
        <label><i class="fa-solid fa-house-chimney"></i> Property</label>
        <select id="property" required><option value="">Select property...</option></select>
      </div>

      <div class="form__row-inline">
        <div class="form__group"><label><i class="fa-regular fa-calendar"></i> Cleaning Date</label><input id="date" type="date" required /></div>
        <div class="form__group"><label><i class="fa-regular fa-clock"></i> Start</label><input id="start" type="time" required /></div>
        <div class="form__group"><label><i class="fa-solid fa-hourglass-end"></i> End</label><input id="end" type="time" required /></div>
      </div>

      <div class="form__row-pair">
        <div class="form__group">
          <label><i class="fa-solid fa-user"></i> Cleaner(s)</label>
          <select id="cleaners">
            <option value="">Select a cleaner...</option>
            <option value="John">John</option>
            <option value="Mary">Mary</option>
            <option value="Lucy">Lucy</option>
          </select>
        </div>

        <div class="form__group">
          <label><i class="fa-solid fa-bed"></i> Linen Required</label>
          <div class="linen-badge-group">
            <div class="linen-badge active" id="linenYes">Yes</div>
            <div class="linen-badge" id="linenNo">No</div>
          </div>
        </div>
      </div>

      <div class="form__group">
        <label><i class="fa-regular fa-note-sticky"></i> Notes</label>
        <textarea id="notes" rows="3" placeholder="Door code, supplies, special requests..."></textarea>
      </div>

      <div class="toolbar">
        <button id="submitBtn" type="submit" class="btn"><i class="fa-solid fa-check"></i> Save Booking</button>
        <button id="resetBtn" type="button" class="btn btn--ghost"><i class="fa-solid fa-rotate-left"></i> Reset</button>
      </div>
    </form>
  </main>

  <footer class="app__footer"><span class="muted">¬© 2025 HomeGlitz ‚Äî Powered by Google Sheets</span></footer>
</body>
</html>
