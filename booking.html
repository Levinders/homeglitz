<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HomeGlitz â€” Booking</title>

  <!-- ðŸ”— Link to shared stylesheet -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <main class="app">
    <!-- ðŸ§¼ Header / Branding -->
    <header class="app__header">
      <div class="brand">
        <div class="brand__logo">ðŸ§¼</div>
        <div class="brand__text">
          <h1 id="appTitle">HomeGlitz â€” Bookings</h1>
          <p class="muted">Fast, reliable scheduling for your Airbnb cleaning ops.</p>
        </div>
      </div>
    </header>

    <!-- ðŸ“‹ Main Booking Card -->
    <section class="card">
      <h2 class="card__title">Create Cleaning Booking</h2>

      <!-- âœ… Booking Form -->
      <form id="bookingForm" class="form" autocomplete="off">
        
        <!-- ðŸ  Property Selector -->
        <div class="form__group">
          <label class="label" for="property">Property</label>
          <select id="property" class="select" required></select>
          <div id="propMeta" class="hint"></div>
        </div>

        <!-- ðŸ—“ï¸ Date & Time Row -->
        <div class="form__row">
          <div class="form__group">
            <label class="label" for="date">Cleaning Date</label>
            <input id="date" type="date" required />
          </div>
          <div class="form__group">
            <label class="label" for="start">Start</label>
            <input id="start" type="time" required />
          </div>
          <div class="form__group">
            <label class="label" for="end">End</label>
            <input id="end" type="time" required />
          </div>
        </div>

        <!-- ðŸ§º Linen & Notes Row -->
        <div class="form__row">
          <div class="form__group">
            <label class="label" for="linen">Linen Required</label>
            <select id="linen">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
            <div id="linenHint" class="hint">From property: â€”</div>
          </div>

          <div class="form__group">
            <label class="label" for="notes">Notes</label>
            <textarea id="notes" rows="3" placeholder="Door code, supplies, special requests..."></textarea>
          </div>
        </div>

        <!-- ðŸ§­ Toolbar / Buttons -->
        <div class="toolbar">
          <button id="submitBtn" type="submit" class="btn">Save Booking</button>
          <button id="resetBtn" type="button" class="btn btn--ghost">Reset</button>
        </div>

        <!-- ðŸ”” Toast Notifications -->
        <div id="toast" class="toast" role="status" aria-live="polite"></div>
      </form>
    </section>

    <!-- âš™ï¸ Footer -->
    <footer class="app__footer">
      <span class="muted">Built on Google Sheets â€¢ v1</span>
    </footer>
  </main>

  <!-- ðŸ”— Link JS files -->
  <script src="js/app.js"></script>
  <script src="js/booking.js"></script>
</body>
</html>
