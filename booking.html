    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

<body>
  <!-- ðŸ§­ Fixed Navbar -->
  <nav class="navbar">
    <div class="nav-brand">
      <div class="brand__logo">ðŸ§¼</div>

    </ul>

  <!-- ðŸ§© Booking Layout -->
  <main class="booking-layout">
    <aside class="booking-sidebar">
      <div class="booking-brand">
        <div class="brand-icon">ðŸ§¼</div>
        <h2>HomeGlitz</h2>
        <p>Airbnb Cleaning Hub</p>
      </div>

      <div class="booking-illustration">
        <img src="https://cdn-icons-png.flaticon.com/512/3094/3094855.png" alt="Cleaner illustration" />
      </div>
    </aside>

    <section class="booking-panel">
      <h2 class="card__title">
        <i class="fa-solid fa-broom"></i> Create Cleaning Booking
      </h2>

      <form id="bookingForm" class="form" autocomplete="off">
        <div class="form__group">
          <label><i class="fa-solid fa-house-chimney"></i> Property</label>
          <select id="property" required>
            <option value="">Select property...</option>
          </select>
        </div>

        <div class="form__row">
          <div class="form__group">
            <label><i class="fa-regular fa-calendar"></i> Cleaning Date</label>
            <input id="date" type="date" required />
          </div>

          <div class="form__group">
            <label><i class="fa-regular fa-clock"></i> Start</label>
            <input id="start" type="time" required />
          </div>

          <div class="form__group">
            <label><i class="fa-solid fa-hourglass-end"></i> End</label>
            <input id="end" type="time" required />
          </div>
        </div>

        <div class="form__row">
          <div class="form__group">
            <label><i class="fa-solid fa-bed"></i> Linen Required</label>
            <select id="linen">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>

          <div class="form__group">
            <label><i class="fa-regular fa-note-sticky"></i> Notes</label>
            <textarea
              id="notes"
              rows="3"
              placeholder="Door code, supplies, special requests..."
            ></textarea>
          </div>
        </div>

        <div class="toolbar">
          <button id="submitBtn" type="submit" class="btn">
            <i class="fa-solid fa-check"></i> Save Booking
          </button>
          <button id="resetBtn" type="button" class="btn btn--ghost">
            <i class="fa-solid fa-rotate-left"></i> Reset
          </button>
        </div>

        <div id="toast" class="toast" role="status" aria-live="polite"></div>
      </form>
    </section>
  </main>

  <footer class="app__footer">
    <span class="muted">Â© 2025 HomeGlitz â€” Powered by Google Sheets</span>

</body>
