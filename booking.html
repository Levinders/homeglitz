<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HomeGlitz — Booking</title>

  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Levinders/homeglitz/refs/heads/main/64%C3%9764pxlogo.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #0F72B4;
      --primary-light: #EDF5FB;
      --text: #1b1b1b;
      --muted: #6c757d;
      --panel: #ffffff;
      --border: #dee2e6;
      --radius: 12px;
      --shadow: 0 6px 25px rgba(15,114,180,0.08);
      --transition: 0.25s ease;
    }

    * { box-sizing: border-box; font-family: 'Montserrat', sans-serif; }

    body {
      margin: 0;
      background: var(--primary-light);
      color: var(--text);
      padding-top: 70px;
    }

    /* ===== NAVBAR ===== */
    .navbar {
      position: fixed; top: 0; left: 0; right: 0;
      height: 60px; background: var(--panel);
      border-bottom: 1px solid var(--border);
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 40px; z-index: 3000;
      box-shadow: var(--shadow);
    }

    .brand__logo img {
      height: 48px; width: auto;
    }

    .nav-toggle { display: none; font-size: 22px; color: var(--primary); border: none; background: none; cursor: pointer; }
    .nav-links { display: flex; gap: 24px; list-style: none; margin: 0; padding: 0; }
    .nav-links a { text-decoration: none; color: var(--muted); font-weight: 500; transition: color var(--transition); }
    .nav-links a:hover, .nav-links a.active { color: var(--primary); }

    @media (max-width: 768px) {
      .nav-toggle { display: block; }
      .nav-links {
        position: fixed; top: 0; left: -270px; width: 250px; height: 100vh;
        background: #fff; flex-direction: column; padding: 80px 24px;
        gap: 18px; box-shadow: 3px 0 15px rgba(0,0,0,0.1);
        transition: left var(--transition);
      }
      .nav-links.open { left: 0; }
    }

    /* ===== MAIN FORM ===== */
    main {
      max-width: 800px; margin: 100px auto; background: var(--panel);
      border-radius: var(--radius); padding: 45px 55px;
      box-shadow: var(--shadow);
    }

    h2.card__title {
      font-size: 22px; font-weight: 700; color: var(--primary);
      margin-bottom: 30px; display: flex; align-items: center; gap: 10px;
    }

    .form { display: flex; flex-direction: column; gap: 24px; }

    .form__group {
      background: #f8f9fa;
      border-radius: var(--radius);
      padding: 16px 18px;
      border: 1px solid var(--border);
      transition: all var(--transition);
    }
    .form__group:hover { border-color: var(--primary); background: #fff; }

    label {
      font-weight: 600; color: var(--primary);
      font-size: 15px; display: flex; align-items: center; gap: 8px;
      margin-bottom: 8px;
    }

    select, input, textarea {
      width: 100%; border: 1px solid var(--border);
      border-radius: 8px; padding: 10px 12px;
      font-size: 15px; color: var(--text);
      background: #fff;
      transition: all var(--transition);
    }
    select:focus, input:focus, textarea:focus {
      outline: none; border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(15,114,180,0.1);
    }

    .form__row { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 18px; }

    /* ===== B2B TOGGLE ===== */
    .b2b-toggle {
      display: flex; gap: 10px;
    }
    .b2b-option {
      flex: 1; text-align: center; padding: 10px;
      border-radius: 8px; border: 1px solid var(--border);
      cursor: pointer; font-weight: 600; color: var(--muted);
      transition: all var(--transition);
    }
    .b2b-option.active {
      background: var(--primary); color: #fff; border-color: var(--primary);
      box-shadow: 0 0 6px rgba(15,114,180,0.3);
    }

    /* Buttons */
    .toolbar { display: flex; justify-content: flex-end; gap: 14px; margin-top: 25px; flex-wrap: wrap; }
    .btn {
      border: none; border-radius: 8px; padding: 12px 26px;
      font-weight: 600; cursor: pointer; font-size: 15px;
      transition: all var(--transition);
    }
    .btn-save { background: var(--primary); color: #fff; }
    .btn-save:hover { background: #0d5f95; }
    .btn-reset { background: #f1f3f5; color: var(--muted); }
    .btn-reset:hover { background: #e9ecef; }

    /* Toast + Loader */
    .toast {
      position: fixed; bottom: 30px; right: 30px;
      background: var(--primary); color: #fff; padding: 12px 20px;
      border-radius: 8px; font-weight: 500;
      opacity: 0; transform: translateY(40px);
      transition: all 0.4s ease; z-index: 5000;
    }
    .toast.show { opacity: 1; transform: translateY(0); }

    .loader-overlay {
      position: fixed; inset: 0; background: rgba(255,255,255,0.6);
      display: flex; align-items: center; justify-content: center;
      opacity: 0; visibility: hidden; transition: all 0.4s ease; z-index: 4000;
    }
    .loader-overlay.active { opacity: 1; visibility: visible; }
    .spinner { width: 38px; height: 38px; border: 3px solid #cfe2f3; border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="brand__logo">
      <img src="https://raw.githubusercontent.com/Levinders/homeglitz/refs/heads/main/mainlogog-removebg-preview.png" alt="HomeGlitz Logo">
    </div>
    <button class="nav-toggle" id="navToggle"><i class="fa-solid fa-bars"></i></button>
    <ul class="nav-links" id="navLinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="booking.html" class="active">Booking</a></li>
      <li><a href="properties.html">Properties</a></li>
      <li><a href="cleaners.html">Cleaners</a></li>
      <li><a href="reports.html">Reports</a></li>
    </ul>
  </nav>

  <main>
    <h2 class="card__title"><i class="fa-solid fa-broom"></i> Create New Booking</h2>

    <form id="bookingForm" class="form" autocomplete="off">
      <div class="form__group">
        <label><i class="fa-solid fa-layer-group"></i> Property Type</label>
        <select id="propertyType" required>
          <option value="">Select property type...</option>
          <option value="airbnb">Airbnb Property</option>
          <option value="office">Home / Office Property</option>
        </select>
      </div>

      <div class="form__group">
        <label><i class="fa-solid fa-house-chimney"></i> Property</label>
        <select id="property" required><option value="">Select property...</option></select>
        <div class="property-info" id="propertyInfo"></div>
      </div>

      <div class="form__group">
        <label><i class="fa-regular fa-calendar"></i> Cleaning Date</label>
        <input id="date" type="date" required />
      </div>

      <div class="form__group">
        <label><i class="fa-solid fa-user"></i> Cleaner</label>
        <select id="cleaners"><option value="">Select a cleaner...</option></select>
      </div>

      <div class="form__group">
        <label><i class="fa-solid fa-briefcase"></i> B2B</label>
        <div class="b2b-toggle">
          <div class="b2b-option active" id="b2bYes">Yes</div>
          <div class="b2b-option" id="b2bNo">No</div>
        </div>
      </div>

      <div class="form__group">
        <label><i class="fa-regular fa-note-sticky"></i> Notes</label>
        <textarea id="notes" rows="3" placeholder="Door code, supplies, or special requests..."></textarea>
      </div>

      <div class="toolbar">
        <button id="submitBtn" type="submit" class="btn btn-save"><i class="fa-solid fa-check"></i> Save Booking</button>
        <button id="resetBtn" type="button" class="btn btn-reset"><i class="fa-solid fa-rotate-left"></i> Reset</button>
      </div>
    </form>
  </main>

  <footer class="app__footer" style="text-align:center; padding:20px; color:#6c757d;">
    © HomeGlitz — Home & BnB Cleaning
  </footer>

<script>
  const scriptBaseURL = "https://corsproxy.io/?" + encodeURIComponent("https://script.google.com/macros/s/AKfycbwGjcHGPAHRyrenw3HmIpkT8U3Zw7RE2j1rhj8bZMyIc59tnI4Vj8bjY3evvq_X0ls/exec");

  const navToggle = document.getElementById('navToggle');
  const navLinks = document.getElementById('navLinks');
  navToggle.onclick = () => navLinks.classList.toggle('open');

  // Toast + Loader
  const toast = document.createElement("div");
  toast.className = "toast";
  document.body.appendChild(toast);
  const loader = document.createElement("div");
  loader.className = "loader-overlay";
  loader.innerHTML = `<div class='spinner'></div>`;
  document.body.appendChild(loader);

  function showToast(msg) {
    toast.textContent = msg;
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), 3000);
  }

  // B2B Toggle
  const yesBtn = document.getElementById('b2bYes');
  const noBtn = document.getElementById('b2bNo');
  yesBtn.onclick = () => { yesBtn.classList.add('active'); noBtn.classList.remove('active'); };
  noBtn.onclick = () => { noBtn.classList.add('active'); yesBtn.classList.remove('active'); };

  // Property type & data
  const propertyTypeSelect = document.getElementById('propertyType');
  const propertySelect = document.getElementById('property');
  const propertyInfo = document.getElementById('propertyInfo');

  async function safeJSON(res) {
    const text = await res.text();
    if (text.startsWith("<")) throw new Error("Invalid JSON: HTML received");
    return JSON.parse(text);
  }

  async function loadCleaners() {
    const res = await fetch(`${scriptBaseURL}?type=cleaners`);
    const data = await safeJSON(res);
    const cleanerSel = document.getElementById('cleaners');
    cleanerSel.innerHTML = `<option value="">Select cleaner...</option>`;
    data.forEach(c => {
      cleanerSel.innerHTML += `<option value="${c.name}">${c.name}</option>`;
    });
  }

  async function loadProperties(category) {
    propertySelect.innerHTML = `<option value="">Select property...</option>`;
    propertyInfo.innerHTML = "";
    if (!category) return;

    loader.classList.add("active");
    try {
      const res = await fetch(`${scriptBaseURL}?type=properties&category=${category}`);
      const data = await safeJSON(res);

      data.forEach(p => {
        propertySelect.innerHTML += `<option value="${p['Property Name']}">${p['Property Name']}</option>`;
      });

      propertySelect.onchange = () => {
        const selected = data.find(x => x['Property Name'] === propertySelect.value);
        if (selected) {
          propertyInfo.innerHTML = `<div style="margin-top:8px;font-size:14px;color:#555;">
            <strong>${selected['Address'] || ''}</strong><br>
            ${selected['Type'] ? `🏢 ${selected['Type']}` : ''}
            ${selected['Frequency'] ? ` • ${selected['Frequency']}` : ''}
          </div>`;
        } else propertyInfo.innerHTML = "";
      };
    } catch (err) {
      showToast("⚠️ Error loading properties");
    } finally {
      loader.classList.remove("active");
    }
  }

  propertyTypeSelect.onchange = () => loadProperties(propertyTypeSelect.value);
  loadCleaners();

  // Booking submission
  document.getElementById("bookingForm").onsubmit = async (e) => {
    e.preventDefault();
    loader.classList.add("active");

    const data = {
      propertyType: propertyTypeSelect.value,
      property: propertySelect.value,
      date: document.getElementById('date').value,
      cleaner: document.getElementById('cleaners').value,
      b2b: document.querySelector('.b2b-option.active').textContent,
      notes: document.getElementById('notes').value
    };

    try {
      const res = await fetch(scriptBaseURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });
      const result = await res.json();
      if (result.result === "success") {
        showToast("✅ Booking saved successfully!");
        e.target.reset();
        yesBtn.classList.add('active'); noBtn.classList.remove('active');
      } else showToast("⚠️ Error saving booking");
    } catch {
      showToast("❌ Failed to connect");
    } finally {
      loader.classList.remove("active");
    }
  };

  document.getElementById("resetBtn").onclick = () => {
    bookingForm.reset();
    propertyInfo.innerHTML = "";
    yesBtn.classList.add('active'); noBtn.classList.remove('active');
    showToast("🧼 Form reset successfully");
  };
</script>
</body>
</html>
