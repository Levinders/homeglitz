<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Tasks â€” HomeGlitz Cleaner</title>

  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Levinders/homeglitz/refs/heads/main/64%C3%9764pxlogo.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #0F72B4;
      --light: #f5faff;
      --text: #1e1e1e;
      --muted: #6c757d;
      --radius: 12px;
      --border: #e8edf3;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--light);
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--primary);
      color: #fff;
      padding: 14px 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
    }

    .task-list {
      flex: 1;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .task-card {
      background: #fff;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 14px 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .task-card h3 {
      margin: 0 0 6px 0;
      color: var(--primary);
      font-size: 16px;
    }

    .task-card p {
      margin: 3px 0;
      color: var(--muted);
      font-size: 14px;
    }

    .actions {
      margin-top: 10px;
      display: flex;
      gap: 6px;
    }

    .btn {
      flex: 1;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .btn.start { background: #fff4e5; color: #b36b00; border: 1px solid #f0d8b5; }
    .btn.complete { background: #e6f8ea; color: #1b7b2b; border: 1px solid #bde5c1; }
    .btn.request { background: #eaf1fb; color: #0F72B4; border: 1px solid #c8ddf7; }

    .btn:hover { opacity: 0.9; }

    footer {
      background: #fff;
      border-top: 1px solid var(--border);
      text-align: center;
      padding: 10px;
      font-size: 13px;
      color: var(--muted);
    }

    .toast {
      background: var(--primary);
      color: #fff;
      padding: 12px 16px;
      border-radius: 8px;
      font-weight: 600;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .toast.show { opacity: 1; pointer-events: all; }
  </style>
</head>

<body>
  <header>
    <span id="welcome"></span>
    <button id="logoutBtn" style="background:none;border:none;color:#fff;font-size:15px;cursor:pointer;"><i class="fa-solid fa-right-from-bracket"></i></button>
  </header>

  <div class="task-list" id="taskList">
    <p style="text-align:center;color:var(--muted);margin-top:30px;">Loading your tasksâ€¦</p>
  </div>

  <footer>HomeGlitz Cleaner Portal</footer>

  <div class="toast" id="toast"></div>

  <script>
    const scriptBaseURL = "https://corsproxy.io/?" + encodeURIComponent("https://script.google.com/macros/s/AKfycbwm825LbJdWitOXWu5PSsxpheGSaJDCxiHPZW9pO0SUDOurQQj57aVCfEtDgvelxNjF/exec");

    const token = localStorage.getItem("cleanerToken");
    const name = localStorage.getItem("cleanerName");
    const taskList = document.getElementById("taskList");
    const toast = document.getElementById("toast");

    if (!token) {
      window.location.href = "login.html";
    }

    document.getElementById("welcome").textContent = `ðŸ‘‹ Hi, ${name || "Cleaner"}`;
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "login.html";
    });

    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2000);
    }

    async function loadTasks() {
      try {
        const res = await fetch(scriptBaseURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "getCleanerTasks", token })
        });
        const data = await res.json();

        if (!data.success) {
          taskList.innerHTML = `<p style="color:red;text-align:center;">${data.message}</p>`;
          return;
        }

        if (!data.tasks.length) {
          taskList.innerHTML = `<p style="text-align:center;color:var(--muted);">No assigned tasks yet.</p>`;
          return;
        }

        taskList.innerHTML = data.tasks.map(task => `
          <div class="task-card">
            <h3>${task["Property Name"] || "Unnamed Property"}</h3>
            <p><i class="fa-regular fa-calendar"></i> ${task["Cleaning Date"] || "N/A"}</p>
            <p><i class="fa-solid fa-layer-group"></i> ${task["Type"] || "N/A"}</p>
            <p><i class="fa-solid fa-flag"></i> Status: <strong>${task["Status"] || "Pending"}</strong></p>
            <div class="actions">
              <button class="btn start" onclick="updateTask('${task["Booking ID"]}','start')">Start</button>
              <button class="btn complete" onclick="updateTask('${task["Booking ID"]}','complete')">Complete</button>
              <button class="btn request" onclick="updateTask('${task["Booking ID"]}','requestPayment')">Request Pay</button>
            </div>
          </div>
        `).join("");
      } catch (err) {
        console.error(err);
        taskList.innerHTML = `<p style="color:red;text-align:center;">Network error loading tasks.</p>`;
      }
    }

    async function updateTask(bookingId, action) {
      try {
        const res = await fetch(scriptBaseURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "updateCleanerTask", token, bookingId, action })
        });
        const data = await res.json();

        showToast(data.message || "Updated");
        loadTasks();
      } catch (err) {
        console.error(err);
        showToast("Update failed");
      }
    }

    loadTasks();
  </script>
</body>
</html>
