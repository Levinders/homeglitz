<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>HomeGlitz — Cleaner login</title>
<link rel="icon" href="https://raw.githubusercontent.com/Levinders/homeglitz/refs/heads/main/64%C3%9764pxlogo.png"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  :root{--primary:#0F72B4;--panel:#fff;--muted:#6c757d;--radius:12px}
  *{box-sizing:border-box;font-family:'Montserrat',sans-serif}

  html,body{
    height:100%;margin:0;background:#f5faff;
    animation:fadeIn .5s ease;
  }

  .wrap{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:24px;
  }

  .card{
    width:100%;
    max-width:420px;
    background:var(--panel);
    padding:28px;
    border-radius:16px;
    box-shadow:0 8px 30px rgba(15,114,180,.06);
    animation:slideUp .5s cubic-bezier(.23,.88,.33,1);
  }

  .logo{
    display:flex;align-items:center;gap:12px;
    margin-bottom:18px;
  }

  .logo img{height:44px}

  h1{
    margin:0;
    font-size:20px;
    color:var(--primary);
    margin-top:-6px;
  }

  .lead{
    margin:5px 0 16px;
    color:var(--muted);
    font-size:14px;
  }

  .form-group{
    display:flex;
    flex-direction:column;
    margin-bottom:14px;
  }

  label{
    font-weight:600;
    color:var(--primary);
    font-size:13px;
    margin-bottom:6px;
  }

  .input-wrap{
    position:relative;
  }

  input{
    padding:12px;
    border-radius:10px;
    border:1px solid #e6eef8;
    font-size:14px;
    transition:border .2s, box-shadow .2s;
  }

  input:focus{
    outline:none;
    border-color:var(--primary);
    box-shadow:0 0 0 3px rgba(15,114,180,.18);
  }

  .toggle-pass{
    position:absolute;
    right:12px;
    top:50%;
    transform:translateY(-50%);
    cursor:pointer;
    color:#7d8b99;
    font-size:14px;
  }

  .toggle-pass:hover{color:var(--primary)}

  button.primary{
    width:100%;
    padding:12px;
    border-radius:10px;
    border:none;
    background:var(--primary);
    color:#fff;
    font-weight:700;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:8px;
    transition:transform .12s ease;
  }

  button.primary:active{
    transform:scale(.97);
  }

  .spinner{
    width:16px;
    height:16px;
    border-radius:50%;
    border:2px solid rgba(255,255,255,0.35);
    border-top-color:#fff;
    animation:spin .6s linear infinite;
  }

  .inline-msg{
    margin-top:14px;
    color:#c0392b;
    font-size:13px;
    min-height:18px;
    text-align:center;
  }

  .shake{
    animation:shake .35s cubic-bezier(.36,.07,.19,.97);
  }

  .small-link{
    display:block;
    margin-top:14px;
    text-align:center;
    color:var(--muted);
    font-size:13px;
  }

  /* Animations */
  @keyframes fadeIn{from{opacity:0}to{opacity:1}}
  @keyframes slideUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
  @keyframes spin{to{transform:rotate(360deg)}}

  @keyframes shake{
    10%, 90% {transform:translateX(-2px);}
    20%, 80% {transform:translateX(4px);}
    30%, 50%, 70% {transform:translateX(-6px);}
    40%, 60% {transform:translateX(6px);}
  }

  @media (max-width:420px){
    .card{padding:20px}
  }
</style>
</head>

<body>
  <div class="wrap">
    <div class="card" role="main" id="cardBox">

      <div class="logo">
        <img src="https://raw.githubusercontent.com/Levinders/homeglitz/refs/heads/main/mainlogog-removebg-preview.png">

      </div>

      <h1><br>Cleaner Sign in</h1>
      <div class="lead">Enter your cleaner credentials</div>
      
      <div class="form-group">
        <label>Email</label>
        <input id="email" type="email" autocomplete="username"/>
      </div>

      <div class="form-group">
        <label>Password</label>
        <div class="input-wrap">
          <input id="password" type="password" autocomplete="current-password"/>
          <i class="fa-solid fa-eye toggle-pass" id="togglePass"></i>
        </div>
      </div>

      <button class="primary" id="btnLogin">
        Sign in
      </button>

      <div class="inline-msg" id="msg"></div>

      <a class="small-link" href="https://levinders.github.io/portfolio">© Raphael Levinders</a>

    </div>
  </div>

<script>
const PROXY_BASE = "https://homeglitz.raphaellevinders.workers.dev/";
const btnLogin = document.getElementById("btnLogin");
const msgEl = document.getElementById("msg");
const cardBox = document.getElementById("cardBox");

/* Fetch API wrapper */
async function fetchApi(payload) {
  const res = await fetch(PROXY_BASE, {
    method:"POST",
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(payload)
  });
  const text = await res.text();
  return JSON.parse(text);
}

/* ======================
   Show / Hide Password
   ====================== */
document.getElementById("togglePass").addEventListener("click", () => {
  const pw = document.getElementById("password");
  const icon = document.getElementById("togglePass");
  const hidden = pw.type === "password";

  pw.type = hidden ? "text" : "password";
  icon.className = hidden ? "fa-solid fa-eye-slash toggle-pass" : "fa-solid fa-eye toggle-pass";
});

/* ======================
   LOGIN
   ====================== */
btnLogin.addEventListener("click", async () => {
  msgEl.textContent = '';
  cardBox.classList.remove("shake");

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!email || !password){
    msgEl.textContent = "Please enter email and password";
    cardBox.classList.add("shake");
    return;
  }

  // show loading spinner
  btnLogin.innerHTML = `Signing in <span class="spinner"></span>`;
  btnLogin.disabled = true;

  try {
    const json = await fetchApi({ action:"loginCleaner", email, password });

    if (!json || !json.success){
      msgEl.textContent = json.message || "Login failed";
      cardBox.classList.add("shake");
      return;
    }

    localStorage.setItem("homeglitz_cleaner_token", json.token);
    localStorage.setItem("homeglitz_cleaner_id", json.cleanerId || "");
    localStorage.setItem("homeglitz_cleaner_name", json.name || "");

    window.location.href = "/homeglitz/cleaner/portal.html";
  }
  catch(e){
    msgEl.textContent = "Network error — check deployment";
    cardBox.classList.add("shake");
  }
  finally {
    btnLogin.innerHTML = "Sign in";
    btnLogin.disabled = false;
  }
});
</script>

</body>
</html>
