<script>
/*
  Uses your Cloudflare Worker proxy (Option 1). Update PROXY_BASE if you change worker domain.
*/
const PROXY_BASE = "https://homeglitz.raphaellevinders.workers.dev/";

/* small helper: POST JSON to worker and return parsed JSON or throw */
async function fetchApi(payload) {
  try {
    const res = await fetch(PROXY_BASE, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });
    const text = await res.text();
    // try parse json, else throw
    try { return JSON.parse(text); } 
    catch(e) { throw new Error('Invalid JSON response from server'); }
  } catch (err) {
    // bubble a friendly message
    throw err;
  }
}

const msgEl = document.getElementById('msg');
document.getElementById('btnLogin').addEventListener('click', async () => {
  msgEl.textContent = '';
  const email = (document.getElementById('email').value || '').trim();
  const password = (document.getElementById('password').value || '').trim();
  if (!email || !password) { msgEl.textContent = 'Please enter email and password'; return; }

  try {
    const json = await fetchApi({ action: 'loginCleaner', email, password });
    if (!json || !json.success) {
      msgEl.textContent = (json && json.message) ? json.message : 'Login failed';
      return;
    }
    // persist token + cleaner info
    localStorage.setItem('homeglitz_cleaner_token', json.token);
    localStorage.setItem('homeglitz_cleaner_id', json.cleanerId || '');
    localStorage.setItem('homeglitz_cleaner_name', json.name || '');

    // redirect to portal
    window.location.href = '/homeglitz/cleaner/portal.html';
  } catch (err) {
    console.error(err);
    msgEl.textContent = 'Network error — check deployment';
  }
});
</script>

<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>HomeGlitz — Cleaner Login</title>

<style>
:root {
  --primary:#0F72B4;
  --muted:#6c757d;
  --panel: rgba(255,255,255,0.85);
  --shadow: 0 20px 40px rgba(0,0,0,0.09);
  --radius:18px;
}

* { box-sizing:border-box; font-family:'Montserrat',sans-serif; }
html, body {
  margin:0; padding:0;
  height:100%;
  background: linear-gradient(135deg, #dfefff, #f7fbff 40%, #ffffff);
  display:flex; align-items:center; justify-content:center;
}

/* Outer wrapper */
.wrap {
  width:100%;
  padding:20px;
  display:flex;
  justify-content:center;
}

/* Card */
.card {
  width:100%;
  max-width:420px;
  background:var(--panel);
  backdrop-filter: blur(14px);
  padding:32px 26px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  animation:fadeUp .45s ease;
  position:relative;
}

/* Logo centered */
.logo {
  width:100%;
  text-align:center;
  margin-bottom:18px;
}
.logo img {
  height:70px;
  filter:drop-shadow(0 2px 2px rgba(0,0,0,0.08));
}

/* Titles */
h1 {
  margin:10px 0 4px;
  font-size:22px;
  font-weight:700;
  color:#0F72B4;
  text-align:center;
}
p.lead {
  margin:0 auto 20px;
  font-size:14px;
  color:var(--muted);
  text-align:center;
}

/* Form */
.form-group { margin-bottom:16px; }
label {
  font-size:13px;
  font-weight:600;
  color:var(--primary);
  margin-bottom:6px;
  display:block;
}
input {
  width:100%;
  padding:12px 14px;
  border:1px solid #dce7f3;
  border-radius:10px;
  background:white;
  font-size:14px;
  transition:border .2s;
}
input:focus {
  border-color:var(--primary);
  outline:none;
}

button.primary {
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:var(--primary);
  color:white;
  font-size:15px;
  font-weight:700;
  margin-top:4px;
  transition:opacity .2s, transform .15s;
}
button.primary:active {
  transform:scale(.97);
}

.inline-msg {
  margin-top:10px;
  min-height:18px;
  color:#d93636;
  text-align:center;
  font-size:13px;
}

/* Links */
.small-link {
  display:block;
  margin-top:16px;
  text-align:center;
  font-size:13px;
  color:var(--muted);
  text-decoration:none;
}
.small-link:hover { text-decoration:underline; }

.footer-note {
  margin-top:14px;
  text-align:center;
  font-size:12px;
  color:#9aa2ad;
}

/* Animation */
@keyframes fadeUp {
  from { opacity:0; transform:translateY(20px); }
  to { opacity:1; transform:translateY(0); }
}

@media (max-width:420px){
  .card { padding:26px 20px; }
  .logo img { height:62px; }
}
</style>
</head>

    </div>

    <button class="primary" id="btnLogin">Sign in</button>

    <div class="inline-msg" id="msg"></div>

    <a class="small-link" href="/homeglitz/cleaner/portal.html">I already have a token</a>

    <div class="footer-note">Powered by HomeGlitz</div>
  </div>
</div>

<script>
const PROXY_BASE = "https://homeglitz.raphaellevinders.workers.dev/";

async function fetchApi(payload) {
  const res = await fetch(PROXY_BASE, {
    method: 'POST',
    headers: { 'Content-Type':'application/json' },
    body: JSON.stringify(payload)
  });
  const text = await res.text();
  try { return JSON.parse(text); }
  catch { throw new Error("Invalid JSON from server"); }
}

const msgEl = document.getElementById('msg');

document.getElementById('btnLogin').addEventListener('click', async () => {
  msgEl.textContent = '';
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  if (!email || !password) {
    msgEl.textContent = "Please enter email and password";
    return;
  }

  try {
    const json = await fetchApi({ action:"loginCleaner", email, password });

    if (!json.success) {
      msgEl.textContent = json.message || "Login failed";
      return;

    localStorage.setItem('homeglitz_cleaner_token', json.token);
    localStorage.setItem('homeglitz_cleaner_id', json.cleanerId || '');
    localStorage.setItem('homeglitz_cleaner_name', json.name || '');

    window.location.href = '/homeglitz/cleaner/portal.html';
  } catch (e) {
    msgEl.textContent = "Network error — try again";
  }
});
</script>
