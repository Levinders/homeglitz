<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>HomeGlitz — Cleaner Login</title>

<link rel="icon" href="https://raw.githubusercontent.com/Levinders/homeglitz/refs/heads/main/64%C3%9764pxlogo.png"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --primary:#0F72B4;
  --muted:#6c757d;
  --panel: rgba(255,255,255,0.85);
  --shadow: 0 20px 40px rgba(0,0,0,0.09);
  --radius:20px;
}

* { box-sizing:border-box; font-family:'Montserrat',sans-serif; }

html, body {
  margin:0; padding:0;
  height:100%;
  background: linear-gradient(135deg, #d6e8ff, #f1f7ff 40%, #ffffff);
  display:flex; align-items:center; justify-content:center;
  overflow-x:hidden;
}

/* Wrapper */
.wrap {
  width:100%;
  padding:20px;
  display:flex;
  justify-content:center;
}

/* Login Card */
.card {
  width:100%;
  max-width:480px; /* ✔ wider */
  background:var(--panel);
  backdrop-filter: blur(16px);
  padding:38px 32px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  animation:fadeUp .55s cubic-bezier(.2,.8,.25,1);
  position:relative;
}

/* Logo centered */
.logo {
  width:100%;
  text-align:center;
  margin-bottom:18px;
}
.logo img {
  height:74px;
  filter:drop-shadow(0 2px 3px rgba(0,0,0,0.08));
  animation:fadeDown .6s ease;
}

/* Titles */
h1 {
  margin:10px 0 4px;
  font-size:23px;
  font-weight:700;
  color:#0F72B4;
  text-align:center;
  animation:fadeUp .65s ease;
}
p.lead {
  margin:0 auto 24px;
  font-size:14px;
  color:var(--muted);
  text-align:center;
  animation:fadeUp .7s ease;
}

/* Form */
.form-group { margin-bottom:20px; }
label {
  font-size:13px;
  font-weight:600;
  color:var(--primary);
  margin-bottom:6px;
  display:block;
}

/* Input wrapper for password toggle */
.input-wrap {
  position:relative;
}

input {
  width:100%;
  padding:13px 14px;
  border:1px solid #dce7f3;
  border-radius:12px;
  background:white;
  font-size:15px;
  transition:border .2s, box-shadow .2s;
}

input:focus {
  border-color:var(--primary);
  box-shadow:0 0 0 3px rgba(15,114,180,0.15);
  outline:none;
}

/* Show/Hide Icon inside field */
.toggle-pass {
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  color:#7c8a9a;
  font-size:15px;
  transition:color .2s;
}
.toggle-pass:hover { color:var(--primary); }

/* Button */
button.primary {
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:var(--primary);
  color:white;
  font-size:16px;
  font-weight:700;
  margin-top:4px;
  transition:opacity .2s, transform .15s, box-shadow .2s;
  animation:fadeUp .8s ease;
}

button.primary:hover {
  box-shadow:0 6px 14px rgba(15,114,180,0.28);
}

button.primary:active {
  transform:scale(.97);
}

/* Inline message */
.inline-msg {
  margin-top:12px;
  min-height:18px;
  color:#d93636;
  text-align:center;
  font-size:13px;
}

/* Links */
.small-link {
  display:block;
  margin-top:18px;
  text-align:center;
  font-size:13px;
  color:var(--muted);
  text-decoration:none;
  animation:fadeUp .9s ease;
}
.small-link:hover { text-decoration:underline; }

.footer-note {
  margin-top:16px;
  text-align:center;
  font-size:12px;
  color:#9aa2ad;
  animation:fadeUp 1s ease;
}

/* Animations */
@keyframes fadeUp {
  from { opacity:0; transform:translateY(20px); }
  to { opacity:1; transform:translateY(0); }
}
@keyframes fadeDown {
  from { opacity:0; transform:translateY(-10px); }
  to { opacity:1; transform:translateY(0); }
}

@media (max-width:480px){
  .card { padding:30px 22px; }
  .logo img { height:64px; }
}
</style>
</head>

<body>
<div class="wrap">
  <div class="card" role="main">

    <!-- Logo -->
    <div class="logo">
      <img src="https://raw.githubusercontent.com/Levinders/homeglitz/refs/heads/main/mainlogog-removebg-preview.png" alt="HomeGlitz">
    </div>

    <h1>Cleaner Login</h1>
    <p class="lead">Access your cleaner dashboard</p>

    <!-- Email -->
    <div class="form-group">
      <label>Email</label>
      <input id="email" type="email" autocomplete="username" />
    </div>

    <!-- Password with toggle -->
    <div class="form-group">
      <label>Password</label>
      <div class="input-wrap">
        <input id="password" type="password" autocomplete="current-password" />
        <i class="fa-solid fa-eye toggle-pass" id="togglePass"></i>
      </div>
    </div>

    <button class="primary" id="btnLogin">Sign in</button>

    <div class="inline-msg" id="msg"></div>

    <a class="small-link" href="/homeglitz/cleaner/portal.html">I already have a token</a>

    <div class="footer-note">Powered by HomeGlitz</div>
  </div>
</div>

<script>
/* Worker backend */
const PROXY_BASE = "https://homeglitz.raphaellevinders.workers.dev/";

async function fetchApi(payload) {
  const res = await fetch(PROXY_BASE, {
    method: 'POST',
    headers: { 'Content-Type':'application/json' },
    body: JSON.stringify(payload)
  });
  const text = await res.text();
  try { return JSON.parse(text); }
  catch { throw new Error("Invalid JSON from server"); }
}

const msgEl = document.getElementById('msg');

/* Password toggle logic */
document.getElementById("togglePass").addEventListener("click", () => {
  const pw = document.getElementById("password");
  const icon = document.getElementById("togglePass");
  const isHidden = pw.type === "password";

  pw.type = isHidden ? "text" : "password";
  icon.className = isHidden ? "fa-solid fa-eye-slash toggle-pass" : "fa-solid fa-eye toggle-pass";
});

/* Login */
document.getElementById('btnLogin').addEventListener('click', async () => {
  msgEl.textContent = '';
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  if (!email || !password) {
    msgEl.textContent = "Please enter email and password";
    return;
  }

  try {
    const json = await fetchApi({ action:"loginCleaner", email, password });

    if (!json.success) {
      msgEl.textContent = json.message || "Login failed";
      return;
    }

    localStorage.setItem('homeglitz_cleaner_token', json.token);
    localStorage.setItem('homeglitz_cleaner_id', json.cleanerId || '');
    localStorage.setItem('homeglitz_cleaner_name', json.name || '');

    window.location.href = '/homeglitz/cleaner/portal.html';
  } catch (e) {
    msgEl.textContent = "Network error — try again";
  }
});
</script>

</body>
</html>
